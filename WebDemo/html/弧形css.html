<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 定位实现弧形 -->
    <style>
        #app {
            text-align: center;
            padding: 100px;
        }

        .box-wrap {
            position: relative;
            width: 500px;
            height: 100px;
            margin-bottom: 100px;
        }

        .border-box {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 9;
            background-color: #fff;
            border: 1px solid #999;
        }

        .empty-circle {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 1;
            border-radius: 50%;
            border: 1px solid #999;
            left: 50%;
            top: -20px;
            transform: translateX(-50%);
        }

        .solid-wrap {
            position: absolute;
            z-index: 99;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            background-color: #fff;
        }

        .solid-circle {
            position: absolute;
            top: -10px;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #ffff00;
        }
    </style>
    <!-- 阴影实现弧形 -->
    <style>
        .circle-wrap {
            position: absolute;
            z-index: 99;
            width: 120px;
            height: 60px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid #999999;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            /* border-radius: 40px 40px 0 0/30px 30px 0 0; */
            /* border-radius: 60px/30px; */
            border-bottom: none;
        }

        .circle-wrap2 {
            position: absolute;
            z-index: 100;
            top: 1px;
            width: 130px;
            height: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
        }

        .solid-circle2 {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #ffff00;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box-wrap">
            <div class="border-box"></div>
            <div class="empty-circle"></div>
            <div class="solid-wrap">
                <div class="solid-circle"></div>
            </div>
        </div>


        <div class="box-wrap">
            <div class="border-box"></div>
            <div class="circle-wrap"> </div>
            <div class="circle-wrap2">
                <div class="solid-circle2"></div>
            </div>

        </div>
    </div>


</body>

</html>
