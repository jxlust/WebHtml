<script>
	function $(element) {
		return document.getElementById(element);
	}

	function on(element, eventname, callback, capture) {
		if (addEventListener) {
			$(element).addEventListener(eventname, callback, capture);
		} else {
			$(element).attachEvent('on' + eventname, callback);
		}

	}
	on('outer', 'click', function () {
		console.log("outer 点击 冒泡");
	}, false);
	on('outer', 'click', function () {
		console.log("outer 捕获");
	}, true);
	on('midder', 'click', function (event) {
		console.log("midder 点击 冒泡");
		console.log('m 1', event.target);
		console.log('m 1', event.currentTarget);
	}, false);
	on('midder', 'click', function (event) {
		console.log("midder 捕获");
		console.log('m 2', event.target);
		console.log('m 2', event.currentTarget);
	}, true);

	on('inner', 'click', function (event) {
		console.log(event.target);
		console.log(event.currentTarget);
		console.log('inner 捕获');
	}, true);
	on('inner', 'click', function (event) {
		console.log('inner 点击冒泡');
		// event.stopPropagation();//阻止冒泡
	}, false);
</script>
