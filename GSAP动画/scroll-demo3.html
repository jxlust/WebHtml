<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #111;
            font-family: "Signika Negative", sans-serif, Arial;
            overscroll-behavior: none;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #smooth-content {
            overflow: visible;
            width: 100%;
            /* set a height because the contents are position: absolute, thus natively there's no height */
            height: 4000px;

            background-image:
                linear-gradient(rgba(255, 255, 255, .07) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, .07) 2px, transparent 2px),
                linear-gradient(rgba(255, 255, 255, .06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, .06) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;

        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .line {
            width: 2px;
            height: 4000px;
            position: absolute;
            left: 400px;
            top: 0px;
            background-color: #777;
        }

        .box {
            width: 300px;
            height: 100px;
            background-color: #28a92b;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
            will-change: transform;
        }


        .box-a {
            top: 400px;
            background-color: #8d3dae;
        }

        .box-b {
            top: 1000px;
            will-change: transform;
        }

        .box-c {
            top: 1700px;
            background-color: #e26c16;
            will-change: transform;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box-d {
            top: 2600px;
            background-color: skyblue;
            will-change: transform;
        }

        .box.active {
            background-color: blue;
        }

        .box-c p {
            display: inline-block;
            font-size: 20px;
        }
    </style>


    <script src="./js/gsap-latest-beta.min.js"></script>
    <script src="./js/scrolltrigger.min.js"></script>
    <script src="./gsap-plugins/ScrollSmoother.min.js"></script>


</head>

<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">



            <div class="box box-a"></div>
            <div class="box box-b">b</div>
            <div class="box box-c">
                <p>c</p>
            </div>
            <div class="box box-d">d</div>


            <div class="line"></div>


        </div>
    </div>






</body>

<script>

    gsap.registerPlugin(ScrollTrigger);
    // ScrollTrigger.normalizeScroll(true)

    /***** a scroll animation ***/
    gsap.to('.box-a', {
        // 出现的时候
        // scrollTrigger: '.box-a',
        // 等价于
        scrollTrigger: {
            trigger: '.box-a',
            // markers: true,
            id: 'a',
            scrub: true,
            // scrub: 10,
        },
        // 直接触发下面的动画
        rotation: 360,
        scaleX: 0.3333,
        duration: 1,
        transformOrigin: '50% 50%'
    })

    /***** b scroll animation ***/
    gsap.to('.box-b', {
        scrollTrigger: {
            trigger: '.box-b',
            // onEnter, onLeave, onEnterBack, and onLeaveBack, i
            // "play", "pause", "resume", "reset", "restart", "complete", "reverse", and "none".
            // toggleActions: 'restart pause reverse pause',
            toggleActions: 'play pause resume reset',
            start: "top center",
            end: "+=300 center",
            markers: true,
            id: 'b',
            onEnter: () => {
                console.log('b on onEnter..')
            },
            onLeave: () => {
                console.log('b on onLeave..')
            },
            onEnterBack: () => {
                console.log('b on onEnterBack..')
            },
            onLeaveBack: () => {
                console.log('b on onLeaveBack..')
            }
        },
        duration: 3,
        backgroundColor: '#af18a8'
    })


    /***** c scroll animation ***/
    gsap.to('.box-c p', {
        scrollTrigger: '.box-c',
        scale: 2,
        repeat: -1,
        yoyo: true,
        ease: "power2"
    })


</script>

</html>
