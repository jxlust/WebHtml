<script>
    gsap.registerPlugin(MorphSVGPlugin);

    findShapeIndex("#square", "#star");

    gsap.to("#square", { duration: 3, morphSVG: { shape: "#star", shapeIndex: 5 } });

</script>

<script>
    gsap.registerPlugin(Draggable);
    MorphSVGPlugin.convertToPath(".bird");
    // findShapeIndex(".bird", ".dolphin");

    gsap.to(".bird", { yoyo: true, repeat: -1, duration: 3, morphSVG: { shape: ".dolphin" } });

    findMorphOrigin(".bird", ".dolphin", { showLines: true });

</script>
