<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text plugin</title>
    <style>
        body {
            background-color: #666;
        }

        strong {
            color: orange;
        }

        .highlight {
            color: red;
            font-family: serif;
        }

        .code {
            font-family: Courier;
            color: rgb(221, 202, 126);
        }



        #demo {
            position: relative;
            font-size: 36px;
            line-height: 50px;
            color: #dedede;
            transform-style: preserve-3d;
            perspective: 400px;
        }


        button {
            padding: 10px;
            cursor: pointer;
        }


        span {
            display: inline-block;
        }


        .inline {
            display: inline !important;
        }

        .wrapper {
            color: white;

            background-color: #999;
            padding: 20px 30px;
        }

        .wrapper h1 {
            font-size: 28px;
        }

        .wrapper h1 span {
            font-size: 16px;
            color: antiquewhite;
        }

        .wrapper h2 {
            font-size: 16px;
        }

        .box {
            width: 200px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            font-size: 16px;

        }

        .green {
            border-radius: 6px;
            border: 2px solid #0000;
            background: linear-gradient(90deg, skyblue, rgb(52, 172, 52)) padding-box, linear-gradient(180deg, rgb(38, 54, 231), rgb(222, 46, 46)) border-box;
        }

        .color-font {
            font-size: 20px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(90deg, rgb(6, 170, 234), red);
            color: transparent;
            -webkit-text-fill-color: #0000;
            -webkit-background-clip: text;
            background-clip: text;
        }
    </style>

    <script src="../js/gsap-latest-beta.min.js"></script>
    <script src="../gsap-plugins/TextPlugin.min.js"></script>

</head>

<body>
    <div id="demo">
        <div id="quote">我是沙发上你哈哈</div>
        <div id="text2">I Heta you BBi ssfa </div>
        <div id="text3">I am show a data color font size! </div>
        <div id="text4">我告诉你，一个大大的秘密！</div>
    </div>


    <div class="wrapper">
        <h1 id="title">你是个猪八头吗？<span></span></h1>
        <h2>接下来是接下来的动画哦哦哦！</h2>
        <div class="box green">
            <div class="color-font"></div>
        </div>
    </div>

</body>

<script>

    gsap.registerPlugin(TextPlugin);

    gsap.to('#quote', {
        duration: 2,
        text: {
            value: 'TTTTThis is  a the new text!',
            type: 'diff'
        },
        ease: "none",
    });
    gsap.to('#text2', {
        duration: 2,
        ease: "none",
        text: {
            value: "Your new text",
            newClass: "class2",
            delimiter: " ",
        },
    })
    gsap.from('#text3', {
        delay: 2,
        ease: 'none',
        text: 'Wating for you some data',
        duration: 5
    })
    gsap.from('#text4', {
        text: '',
        duration: 3,
        ease: 'none',
    })

</script>

<script>
    const tl = gsap.timeline({
        defaults: {
            ease: "none",
        },
        repeat: 13,
        repeatDelay: 1,
        yoyo: true,
        ease: "none"
    })
    tl.to('#title > span', {
        duration: 4,
        text: {
            value: '你说什么，我听不见哦哦哈哈哈'
        }
    }).to('.green', {
        duration: 1,
        x: 100
    }).set('.color-font', {
        text: '按钮文字出来吧'
    })
</script>

</html>
