<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text plugin</title>
    <style>
        body {
            background-color: #666;
        }

        strong {
            color: orange;
        }

        .highlight {
            color: red;
            font-family: serif;
        }

        .code {
            font-family: Courier;
            color: rgb(221, 202, 126);
        }
    </style>

    <script src="../js/gsap-latest-beta.min.js"></script>
    <script src="../gsap-plugins/TextPlugin.min.js"></script>

</head>

<body>
    <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
        <style>
            .small {
                font: italic 13px sans-serif;
            }

            .heavy {
                font: bold 30px sans-serif;
            }

            .Rrrrr {
                font: italic 40px serif;
                fill: red;
            }
        </style>

        <text x="20" y="35" class="small">My</text>
        <text x="40" y="35" class="heavy">cat</text>
        <text x="55" y="55" class="small">is</text>
        <text x="65" y="55" class="Rrrrr">Grumpy!</text>
    </svg>

</body>

<script>

    gsap.registerPlugin(TextPlugin);

    const words = gsap.utils.toArray('svg text')

    const tl = gsap.timeline({
        delay: 1
    })
    // 每一个字出现耗时
    const timePerCharacter = 0.3;

    for (let el of words) {
        const duration = el.innerHTML.length * timePerCharacter;
        tl.from(el, {
            text: '',
            duration
        })
    }

</script>


</html>
