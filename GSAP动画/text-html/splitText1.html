<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text plugin</title>
    <style>
        #quote {
            font-size: 44px;
            line-height: 50px;
            color: #dedede;
            transform-style: preserve-3d;
        }

        button {
            padding: 10px;
            margin: 20px 0;
        }
    </style>

    <script src="../js/gsap-latest-beta.min.js"></script>
    <script src="../gsap-plugins/SplitText3.min.js"></script>

</head>

<body>

    <div id="quote">SplitText makes it easy to break apart the text in an HTML element so that each character, word,
        and/or line is wrapped in its own div tag.</div>

    <button id="animate">animate</button>



</body>


<script>

    gsap.registerPlugin(SplitText);

    var tl = gsap.timeline({

    }),
        mySplitText = new SplitText("#quote", { type: "words,chars" }),
        chars = mySplitText.chars; //an array of all the divs that wrap each character

    gsap.set("#quote", { perspective: 400 });

    console.log(chars);

    tl.from(chars, {
        duration: 0.8,
        opacity: 0,
        scale: 0,
        y: 80,
        rotationX: 180,
        transformOrigin: "0% 50% -50",
        ease: "back",
        stagger: 0.01
    });

    tl.from('', {
        duration: 0.8,
        opacity: 0,
        scale: 0,
        y: 80,
        rotationX: 180,
        transformOrigin: "0% 50% -50",
        ease: "back",
        // stagger: 0.01
    });
</script>

</html>
