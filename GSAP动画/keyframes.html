<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
    <style>
          html,
        body {
            width: 0;
            /* for fixing iOS iframe issues */
            min-width: 100%; 
            /* for fixing iOS iframe issues */
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f8f8;
            text-align: center;
            color: #bbb;
            font-family: "Signika Negative", sans-serif;
            font-weight: 300;
            font-size: 18px;
            padding: 10px 0;
        }
        .box{
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 4px;
             background-color: skyblue;
        }
        .content{
            position: relative;
            left: 0;
            top: 0;
            z-index: 2;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="./js/gsap-latest-beta.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="box"></div>
    </div>
</body>
<script>
    let timeline = gsap.timeline({
        force3D: true
    });
    let boxEl = document.querySelector('.box');
    timeline.to(boxEl,{
        repeat: -1,
        duration: 5,
        ease: 'none',
        keyframes: [{x:100, duration:0}, {y:100, duration:1}]
    })
</script>
</html>
