<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll animations</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
        }

        p {
            width: 100%;
            max-width: 800px;
            display: block;
        }

        body {
            font-family: "Signika Negative", sans-serif, Arial;
            overscroll-behavior: none;
            overflow-x: hidden;
            overflow-y: scroll;
        }



        .line {
            width: 100%;
            max-width: 800px;
            height: 8px;
            margin: 0 0 10px 0;
            position: relative;
            display: inline-block;
            background-color: rgba(255, 255, 255, 1);
        }

        .panel {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 1.5em;
            text-align: center;
            color: white;
            position: relative;
            box-sizing: border-box;
            padding: 10px;
        }

        .blue {
            background-color: #2c7ad2;
            background-image: radial-gradient(circle at 47% 14%, rgba(205, 205, 205, 0.04) 0%, rgba(205, 205, 205, 0.04) 43%, transparent 43%, transparent 100%), radial-gradient(circle at 35% 12%, rgba(215, 215, 215, 0.04) 0%, rgba(215, 215, 215, 0.04) 4%, transparent 4%, transparent 100%), radial-gradient(circle at 1% 35%, rgba(24, 24, 24, 0.04) 0%, rgba(24, 24, 24, 0.04) 37%, transparent 37%, transparent 100%), radial-gradient(circle at 21% 1%, rgba(0, 0, 0, 0.04) 0%, rgba(0, 0, 0, 0.04) 26%, transparent 26%, transparent 100%), radial-gradient(circle at 23% 82%, rgba(249, 249, 249, 0.04) 0%, rgba(249, 249, 249, 0.04) 60%, transparent 60%, transparent 100%), radial-gradient(circle at 11% 54%, rgba(251, 251, 251, 0.04) 0%, rgba(251, 251, 251, 0.04) 23%, transparent 23%, transparent 100%), radial-gradient(circle at 69% 68%, rgba(234, 234, 234, 0.04) 0%, rgba(234, 234, 234, 0.04) 10%, transparent 10%, transparent 100%), linear-gradient(90deg, #2c7ad2, #1568c6);
        }

        .panel h1 {
            font-size: 1.8em;
            color: white;
            font-weight: 300;
            margin: 0 auto;
        }

        .panel p,
        .panel li {
            color: black;
            font-weight: 400;
            text-align: left;
            font-size: 0.8em;
            line-height: 1.5em;
            margin: 0.3em 0 1em 0;
        }

        .panel p code,
        .panel li code {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 2px 4px;
            border-radius: 5px;
        }

        .panel.description {
            padding-bottom: 100px;
        }

        .red {
            background-color: #bd5a64;
            background-image: radial-gradient(circle at 19% 90%, rgba(190, 190, 190, 0.04) 0%, rgba(190, 190, 190, 0.04) 17%, transparent 17%, transparent 100%), radial-gradient(circle at 73% 2%, rgba(78, 78, 78, 0.04) 0%, rgba(78, 78, 78, 0.04) 94%, transparent 94%, transparent 100%), radial-gradient(circle at 45% 2%, rgba(18, 18, 18, 0.04) 0%, rgba(18, 18, 18, 0.04) 55%, transparent 55%, transparent 100%), radial-gradient(circle at 76% 60%, rgba(110, 110, 110, 0.04) 0%, rgba(110, 110, 110, 0.04) 34%, transparent 34%, transparent 100%), radial-gradient(circle at 68% 56%, rgba(246, 246, 246, 0.04) 0%, rgba(246, 246, 246, 0.04) 16%, transparent 16%, transparent 100%), radial-gradient(circle at 71% 42%, rgba(156, 156, 156, 0.04) 0%, rgba(156, 156, 156, 0.04) 47%, transparent 47%, transparent 100%), radial-gradient(circle at 46% 82%, rgba(247, 247, 247, 0.04) 0%, rgba(247, 247, 247, 0.04) 39%, transparent 39%, transparent 100%), radial-gradient(circle at 50% 47%, rgba(209, 209, 209, 0.04) 0%, rgba(209, 209, 209, 0.04) 45%, transparent 45%, transparent 100%), linear-gradient(90deg, #ef8791, #c15862);
        }


        .orange {
            background-color: #e77614;
            background-image: radial-gradient(circle at 46% 40%, rgba(228, 228, 228, 0.06) 0%, rgba(228, 228, 228, 0.06) 13%, transparent 13%, transparent 100%), radial-gradient(circle at 11% 41%, rgba(198, 198, 198, 0.06) 0%, rgba(198, 198, 198, 0.06) 19%, transparent 19%, transparent 100%), radial-gradient(circle at 52% 23%, rgba(14, 14, 14, 0.06) 0%, rgba(14, 14, 14, 0.06) 69%, transparent 69%, transparent 100%), radial-gradient(circle at 13% 85%, rgba(148, 148, 148, 0.06) 0%, rgba(148, 148, 148, 0.06) 44%, transparent 44%, transparent 100%), radial-gradient(circle at 57% 74%, rgba(232, 232, 232, 0.06) 0%, rgba(232, 232, 232, 0.06) 21%, transparent 21%, transparent 100%), radial-gradient(circle at 59% 54%, rgba(39, 39, 39, 0.06) 0%, rgba(39, 39, 39, 0.06) 49%, transparent 49%, transparent 100%), radial-gradient(circle at 98% 38%, rgba(157, 157, 157, 0.06) 0%, rgba(157, 157, 157, 0.06) 24%, transparent 24%, transparent 100%), radial-gradient(circle at 8% 6%, rgba(60, 60, 60, 0.06) 0%, rgba(60, 60, 60, 0.06) 12%, transparent 12%, transparent 100%), linear-gradient(90deg, #ff7600, #ff7600);
        }

        .purple {
            background-color: #8d3dae;
            background-image: radial-gradient(circle at 47% 14%, rgba(205, 205, 205, 0.04) 0%, rgba(205, 205, 205, 0.04) 43%, transparent 43%, transparent 100%), radial-gradient(circle at 35% 12%, rgba(215, 215, 215, 0.04) 0%, rgba(215, 215, 215, 0.04) 4%, transparent 4%, transparent 100%), radial-gradient(circle at 1% 35%, rgba(24, 24, 24, 0.04) 0%, rgba(24, 24, 24, 0.04) 37%, transparent 37%, transparent 100%), radial-gradient(circle at 21% 1%, rgba(0, 0, 0, 0.04) 0%, rgba(0, 0, 0, 0.04) 26%, transparent 26%, transparent 100%), radial-gradient(circle at 23% 82%, rgba(249, 249, 249, 0.04) 0%, rgba(249, 249, 249, 0.04) 60%, transparent 60%, transparent 100%), radial-gradient(circle at 11% 54%, rgba(251, 251, 251, 0.04) 0%, rgba(251, 251, 251, 0.04) 23%, transparent 23%, transparent 100%), radial-gradient(circle at 69% 68%, rgba(234, 234, 234, 0.04) 0%, rgba(234, 234, 234, 0.04) 10%, transparent 10%, transparent 100%), linear-gradient(90deg, #8d3dae, #8d3dae);
        }

        .gray {
            background-color: #999;
            will-change: transform;

        }
    </style>


    <script src="../js/gsap-latest-beta.min.js"></script>
    <script src="../js/scrolltrigger.min.js"></script>
    <script src="../gsap-plugins/ScrollSmoother.min.js"></script>


</head>

<body>
    <div class="panel blue description">
        <div>
            <h1>toggleActions </h1>
            <p> 利用toggle actions 配置对应钩子动画怎么执行<br />
                默认配置: play none none none<br />
                钩子： onEnter, onLeave, onEnterBack, and onLeaveBack<br />
                可选值： "play", "pause", "resume", "reset", "restart", "complete", "reverse", and "none".
            </p>
            <p>
                <span class="line line-0"></span>
            </p>
        </div>
    </div>

    <div class="panel red">
        <p>
            <span class="line line-1"></span>
            测试效果的一根线条
        </p>
    </div>

    <div class="panel orange">
        <p>
            <span class="line line-2"></span>
            测试效果的一根线条
        </p>
    </div>

    <div class="panel purple">
        <p>
            <span class="line line-3"></span>
            我是一条线，我是文字，我也要动起来，滚动吧少年
        </p>
    </div>


    <div class="panel gray">
        <span>FOOTER</span>
    </div>


</body>

<script>

    gsap.registerPlugin(ScrollTrigger);
    // ScrollTrigger.normalizeScroll(true)

    /*****  scroll line0 animation ***/
    gsap.from('.line-0', {
        scrollTrigger: '.line-0',
        duration: 5,
        scaleX: 0,
        transformOrigin: 'left center',
        ease: 'none'
    })

    /*****  scroll line1 animation ***/
    gsap.from('.line-1', {
        scrollTrigger: {
            trigger: '.line-1',
            // onEnter, onLeave, onEnterBack, and onLeaveBack
            // "play", "pause", "resume", "reset", "restart", "complete", "reverse", and "none"
            toggleActions: 'restart pause resume pause',
            // markers: true,
            id: '1'
        },
        duration: 5,
        scaleX: 0,
        transformOrigin: 'left center',
        ease: 'none'
    })

    /*****  scroll line2 animation ***/
    gsap.from('.line-2', {
        scrollTrigger: {
            trigger: '.line-2',
            toggleActions: 'play complete reverse reset',
        },
        duration: 5,
        scaleX: 0,
        // 重复
        repeat: -1,
        transformOrigin: 'left center',
        ease: 'none'
    })

    /*****  scroll line3 animation ***/
    gsap.from('.line-3', {
        scrollTrigger: {
            trigger: '.line-3',
            toggleActions: 'play pause resume pause',
            // 滑动窗口
            start: 'top center',
            end: '30px 100px',
            markers: true,
            id: '3',
            // 理解类似滑动窗口，trigger start -> end  在滚动触发区域 start -> end
            // trigger start 进入 滚动触发区域【start ,end】，临界点start, onEnter
            // trigger end 离开 滚动触发区域【start ,end】，临界点end ,onLeave
            // trigger end 进入 触发区域【start ,end】，临界点end ,onEnterBack
            // trigger start 离开 触发区域【start ,end】，临界点start, onLeaveBack
            onEnter: () => {
                console.log('line-3 on onEnter..')
            },
            onLeave: () => {
                console.log('line-3 on onLeave..')
            },
            onEnterBack: () => {
                console.log('line-3 on onEnterBack..')
            },
            onLeaveBack: () => {
                console.log('line-3 on onLeaveBack..')
            }
        },
        duration: 10,
        scaleX: 0,
        // 重复
        repeat: -1,
        transformOrigin: 'left center',
        ease: 'none'
    })




    gsap.to('.gray span', {
        scrollTrigger: {
            trigger: '.gray',
            start: 'center center',
            end: 'bottom bottom',
            // markers: true,
            id: '4'
        },
        duration: 1,
        scale: 2,
    })
</script>

</html>
