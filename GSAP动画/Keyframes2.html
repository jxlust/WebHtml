<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
    <style>
        html,
        body {
            width: 0;
            /* for fixing iOS iframe issues */
            min-width: 100%;
            /* for fixing iOS iframe issues */
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f8f8;
            text-align: center;
            color: #bbb;
            font-family: "Signika Negative", sans-serif;
            font-weight: 300;
            font-size: 18px;
            padding: 10px 0;
        }

        .box {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin: 10px;
            background-color: skyblue;
        }

        .content1 {
            position: relative;
            z-index: 2;
            display: flex;
            flex-wrap: wrap;
            min-height: 150px;
            width: 100%;

        }

        .box2 {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background-color: skyblue;
            /* transform: translate(-50%,-50%); */
        }

        .content2 {
            position: relative;
            z-index: 2;
            display: flex;
            flex-wrap: wrap;
            min-height: 350px;
            width: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .ball {
            position: absolute;
            top: 0;
            background-color: skyblue;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .shadow {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, .2);
            width: 94px;
            height: 25px;
            border-radius: 50%;
        }
    </style>
    <script src="./js/gsap-latest-beta.min.js"></script>
</head>

<body>
    <div class="content1">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="content2">
        <div class="ball" id="ball"></div>
        <div class="shadow" id="shadow"></div>
    </div>
</body>
<script>
    let timeline = gsap.timeline({
        force3D: true
    });
    const tween = gsap.to('.box', {
        keyframes: {
            y: [0, 80, -10, 30, 0],
            ease: 'none',
            easeEach: 'power2.inOut'
        },
        rotate: 180,
        ease: 'elastic',
        duration: 5,
        stagger: .5,
    })
</script>
<script>

    const ballTween = gsap.to('#shadow', {
        scale: .7,
        duration: .4,
        repeat: -1,
        yoyo: true,
        ease: 'sine.inOut',
        transformOrigin: 'center'
    })
</script>


</html>
