<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/gsap-latest-beta.min.js"></script>
    <script src="./gsap-plugins/GSDevTools3.min.js"></script>
    <style>
        .coins-box {
            width: 170px;
            height: 170px;
            position: absolute;
            z-index: 4;
            top: 399px * 2;
            left: 136px * 2;
            overflow: hidden;
        }

        .coins-scroll {
            width: auto;
            height: 170px;
            display: flex;
            align-items: center;
            will-change: transform;
            opacity: 0;

            .bg {
                flex: none;
                width: 170px;
                height: 170px;
                display: inline-block;
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                transform-origin: center;
            }

            .bg1 {
                background-image: url("./images/coin1.png");
            }

            .bg2 {
                background-image: url("./images/coin2.png");
            }

            .bg3 {
                background-image: url("./images/coin3.png");
            }

            .bg4 {
                background-image: url("./images/coin4.png");
            }

            .bg5 {
                background-image: url("./images/coin3.png");
                /* transform: rotateY(-180deg); */
                transform: scale(-1);
            }

            .bg6 {
                background-image: url("./images/coin2.png");
                transform: scale(-1);
            }
        }
    </style>
</head>

<body>
    <div class="coins-box">
        <div class="coins-scroll" id="coinsId" ref="coinsRef">
            <div class="bg bg1"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
            <div class="bg bg4"></div>
            <div class="bg bg5"></div>
            <div class="bg bg6"></div>
            <div class="bg bg1" id="lastCoins"></div>
        </div>
    </div>

</body>

<script>

    gsap.registerPlugin(GSDevTools)

    const coinStep = 6;
    const tl = gsap.timeline({
        id: 'jxl'
    })

    tl.fromTo(
        "#coinsId",
        {
            opacity: 0.4,
            scale: 0.8,
        },
        {
            opacity: 1,
            scale: 1,
            duration: 0.1,
        },
        ">-=0.05"
    ).to(
        "#coinsId",
        {
            // duration: 6 * 0.3,
            duration: coinStep * 0.066,
            ease: `steps(${coinStep})`,
            xPercent: -100 * coinStep,
            // repeatDelay: 0.066,
            // repeat: 1,
            repeat: -1,
        },
        ">"
    );
    // .to(
    //     "#lastCoins",
    //     {
    //         opacity: 0,
    //         duration: 0.1,
    //         scale: 0.8,
    //     },
    //     ">"
    // )

    GSDevTools.create({
        timeline: tl,
    })
</script>

</html>
