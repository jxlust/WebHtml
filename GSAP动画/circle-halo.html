    <script>
        function initRipperAni(){
            const tl = gsap.timeline({
                repeat: -1,
                defaults: {
                    // duration: 3,
                    // opacity: 0,
                    // yoyo: true,
                    transformOrigin: 'center',
                    ease: "power2.inOut",
                }
            });
            const tl2 = gsap.timeline({
                repeat: -1,
                defaults: {
                    // duration: 3,
                    // opacity: 0,
                    // yoyo: true,
                    transformOrigin: 'center',
                    ease: "power2.inOut",
                }
            });
            const tl3 = gsap.timeline({
                repeat: -1,
                defaults: {
                    // duration: 3,
                    // opacity: 0,
                    // yoyo: true,
                    transformOrigin: 'center',
                    ease: "power2.inOut",
                }
            });
         
            tl.fromTo('#halo_lightPath2',{
                opacity: 0,
            },{
                duration: .3,
                opacity: 1,
            },0).to('#halo_lightPath2',{
                opacity: 0,
                duration: .5,
            },.5)

            tl2.fromTo('#halo_lightPath3',{
                opacity: 0,
            },{
                duration: .3,
                opacity: 1,
            },.3).to('#halo_lightPath3',{
                opacity: 0,
                duration: .5,
            },.8)

            tl3.fromTo('#halo_lightPath1',{

            },{
                duration: .3,

        }

            // [0      1     2      3]  s

            tl.fromTo('#halo_lightPath2',{

                opacity: 0,
