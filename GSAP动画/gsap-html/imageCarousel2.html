<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="../js/gsap-latest-beta.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .scene {
            border: 1px solid #CCC;
            margin: 40px 0;
            position: relative;
            width: 210px;
            height: 140px;
            margin: 40px auto;
            perspective: 1000px;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            /* transform: translateZ(-288px); */
            transform-style: preserve-3d;
            /* transition: transform 1s; */
        }

        .carousel__cell {
            position: absolute;
            width: 190px;
            height: 120px;
            left: 10px;
            top: 10px;
            border: 2px solid black;
            line-height: 116px;
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="scene">
        <div class="carousel" id="carousel">
            <!-- <div class="carousel__cell">1</div> -->
        </div>
    </div>
    <p style="text-align: center;">
        <button class="previous-button" id="prev1">Previous</button>
        <button class="next-button" id="next1">Next</button>
    </p>

    <div class="scene">
        <div class="carousel" id="carousel2">
            <!-- <div class="carousel__cell">1</div> -->
        </div>
    </div>

    <p style="text-align: center;">
        <button class="previous-button">Previous</button>
        <button class="next-button">Next</button>
    </p>
</body>


<script>
    // https://3dtransforms.desandro.com/carousel
    function calcTranslateZ(cellSize, numberOfCells) {
        // var tz = Math.round((cellSize / 2) /
        //     Math.tan(((Math.PI * 2) / numberOfCells) / 2));
        // or simplified to
        return Math.round((cellSize / 2) / Math.tan(Math.PI / numberOfCells));
    }
</script>
<script>

    const count = 9;
    const sceneWidth = 210;
    const transitionZ = calcTranslateZ(sceneWidth, count);

    const cells = [];
    const cells2 = []

    const carouselEl = document.getElementById('carousel')
    let cur = 0;
    let showIndex = 0;
    gsap.set(carouselEl, {
        transformOrigin: `50% -1000px ${-transitionZ}`

    })

    for (let i = 0; i < 9; i++) {
        const div = document.createElement('div')
        div.className = 'carousel__cell'
        div.innerText = i + 1;
        cells.push(div)
        const rotate = (360 / count) * i;
        gsap.set(div, {
            background: `rgba(random(0,255),random(0,255),random(0,255),0.5)`,
            rotationY: rotate,
            // 3d 旋转 z中心点往后位移一段距离
            transformOrigin: `50% -1000px ${-transitionZ}`

            // z: transitionZ,
        })
        carouselEl.appendChild(div)

    }

    function calcShowIndex(cur, count) {
        console.log('cur:', cur)
        if (cur < 0) {
            showIndex = (-cur % count) + 1;
        } else {
            showIndex = (cur % count) === 0 ? 1 : count - (cur % count) + 1;
        }
        console.log('showIndex:', showIndex)
    }

    document.getElementById('prev1').addEventListener('click', () => {
        cur--;
        calcShowIndex(cur, count)
        gsap.to(carouselEl, {
            rotationY: cur * (360 / count),
        })
    })

    document.getElementById('next1').addEventListener('click', () => {
        cur++
        calcShowIndex(cur, count)
        gsap.to(carouselEl, {
            rotationY: cur * (360 / count),
        })
    })


</script>

<script>
    const carouselEl2 = document.getElementById('carousel2')

    gsap.set(carouselEl2, {
        z: -transitionZ
    })

    for (let i = 0; i < 9; i++) {
        const div = document.createElement('div')
        div.className = 'carousel__cell'
        cells2.push(div)
        const rotate = (360 / count) * i;
        gsap.set(div, {
            background: `rgba(random(0,255),random(0,255),random(0,255),0.5)`,
            transform: `rotateY( ${rotate}deg) translateZ(${transitionZ}px)`
        })
        carouselEl2.appendChild(div)
    }

</script>

</html>
