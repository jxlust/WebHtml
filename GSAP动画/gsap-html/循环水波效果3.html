<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid salmon;
            border-radius: 50%;
            /* background-color: red; */
            opacity: 0;
        }
    </style>
    <script src="../js/gsap-latest-beta.min.js"></script>

</head>

<body>

    <div id="container">
        <!-- <div class="circle"></div> -->
    </div>
</body>
<script>
    const container = document.getElementById("container");
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // Create circles
    for (let i = 0; i < 8; i++) {
        const circle = document.createElement("div");
        circle.classList.add("circle");
        container.appendChild(circle);
    }

    let degree = Math.max(windowWidth, windowHeight, 1000) / 14;

    const circles = document.querySelectorAll(".circle");

    // Animate circles
    const tl = gsap.timeline({ repeat: -1, repeatDelay: 0 });
    tl.set(circles, {
        x: windowWidth / 2,
        y: windowHeight / 2,
        xPercent: -50,
        yPercent: -50,
        width: (i, el) => {
            return i * degree + (step % degree);
        },
        height: (i) => {
            return i * degree + (step % degree);
        },
        opacity: 1
    })
    let step = 0;
    const circlesTicker = () => {
        gsap.set(circles, {
            x: windowWidth / 2,
            y: windowHeight / 2,
            xPercent: -50,
            yPercent: -50,
            width: (i, el) => {
                return i * degree + (step % degree);
            },
            height: (i) => {
                return i * degree + (step % degree);
            },
            opacity: 1
        })
        step++;
    }
    gsap.ticker.add(circlesTicker)
</script>

</html>
