<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/gsap-latest-beta.min.js"></script>
    <!-- <script src="../js/tsparticles.all.min.js"></script> -->
    <!-- <script src="../js/tsparticles.confetti.bundle.min.js"></script> -->
    <script src="../gsap-plugins/SplitText3.min.js"></script>

    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-auto-rows: 100px;
            row-gap: 20px;
        }

        button {
            border-radius: 50px;
            border: none;
            color: #fff;
            cursor: pointer;
            text-shadow: 0px 2px 0px rgba(0, 0, 0, 0.15);
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-size: 30px;
            position: relative;
            text-decoration: none;
            overflow: hidden;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 2px 4px,
                rgba(0, 0, 0, 0.2) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -4px 0px inset;
            flex-shrink: 0;

            span {
                display: block;
                padding: 12px 30px;
            }
        }

        #btn1 {
            background-image: linear-gradient(101.5deg,
                    rgba(221, 91, 190, 1) 4.7%,
                    rgba(253, 96, 135, 1) 38.2%,
                    rgba(249, 172, 35, 1) 69.2%,
                    rgba(246, 249, 35, 1) 100.2%);
        }

        .color-text {
            font-size: 30px;
            display: inline-block;
            color: transparent;
            background-image: linear-gradient(90deg, #371add, #1d7b24 25%, #6a05ef 40%, #25b6cc 55%, #c1082d);
            -webkit-background-clip: text;
            background-clip: text;
        }
    </style>
</head>

<body>

    <div class="grid">
        <div class="button-wrapper">
            <button id="btn1">
                <span class="color-text">我是一个有趣按钮</span>
            </button>
        </div>


        <div class="box1">box1</div>
    </div>

</body>

<script>
    function startEffect(element) {
        const tl = gsap.timeline();
        tl.add("start")
            .to(element, {
                scale: 0.9,
                y: 12,
                duration: 0.1
            })
            .to(element, {
                scale: 1,
                y: 0,
                duration: 0.2
            }).to('.box1', {
                x: '+=100',
                duration: 1
            }, 'start')
    }

    document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(SplitText);
        const btn1El = document.querySelector("#btn1");
        btn1El.addEventListener("click", () => {
            startEffect(btn1El);
        });
    });

</script>

</html>
