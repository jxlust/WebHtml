<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #EF2C2A;
            overflow: hidden;

        }

        .mask {
            position: absolute;
            width: 331px;
            height: 568.5px;
            transform: rotate(45deg);
            opacity: 0.9;
            /* background: linear-gradient(270deg, rgba(255, 253, 236, 0) -26%, rgba(255, 255, 255, 0.5309) 43%, rgba(255, 254, 247, 0) 123%); */
            /* filter: blur(100px); */
        }

        .box {
            position: relative;
            width: 331px;
            height: 568.5px;
            text-align: center;
            margin: auto;
            /* background */
            /* mask: linear-gradient(270deg, rgba(255, 253, 236, 0) -26%, rgba(255, 255, 255, 0.5309) 43%, rgba(255, 254, 247, 0) 123%); */
            /* -webkit-mask-image: linear-gradient(90deg, transparent, #fff); */
        }


        .box img {
            width: 100%;
            height: 100%;
        }

        .box2 {
            position: relative;
        }

        .mask2 {
            background: -webkit-linear-gradient(0deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0));
            -webkit-transform: skewx(-25deg);
            -webkit-transition: all .5s;
            width: 200px;
            height: 200px;
            position: absolute;
            left: -150px;
            top: 0;
        }

        .box2:hover .mask2 {
            left: 150px;
        }
    </style>
    <script src="../js/gsap-latest-beta.min.js"></script>

</head>

<body>

    <div class="box">
        <img src="../images/card/sign-card1.webp" />
    </div>


    <div class="box box2">
        <img src="../images/card/sign-card1.webp" />
        <div class="mask2"></div>


    </div>
</body>


<script>

    gsap.fromTo('.mask', {
        x: -200,
        y: -200
    }, {
        repeat: -1,
        x: 200,
        y: 200,
        duration: 1,

    })

</script>

</html>
