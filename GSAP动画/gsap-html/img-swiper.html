<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片自动轮播滚动</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 0;
        }

        .phone-box {
            width: 375px;
            height: 667px;
            overflow: hidden;
            position: relative;
            background-color: rgb(217, 110, 110);
        }

        .draw-swiper-block {
            position: absolute;
            top: 20px;
            width: 375px;

        }

        .draw-swiper-wrap {
            width: 100%;
            height: 100%;
            will-change: transform;
            perspective: 1600px;
            transform-style: preserve-3d;
            position: relative;
            display: flex;
            transition-property: transform;
            box-sizing: content-box;


        }

        .draw-sign-swiper {
            position: relative;
            flex-shrink: 0;
            will-change: transform;
            width: 331px;
            height: 568.5px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
            margin: 0 -30px;

        }

        .img1 {
            background-image: url("../images/card/sign-card1.webp");
        }

        .img2 {
            background-image: url("../images/card/sign-card2.webp");
        }

        .img3 {
            background-image: url("../images/card/sign-card3.webp");
        }

        .img4 {
            background-image: url("../images/card/sign-card4.webp");
        }

        .img5 {
            background-image: url("../images/card/sign-card5.webp");
        }

        .swiper-mask-block {
            position: absolute;
            width: 260px;
            height: 520px;
            left: calc(50% - 129px);
            top: 18px;
            flex-wrap: nowrap;
            overflow: hidden;
            -webkit-mask-image: url("../images/my-frame.svg");
            mask-image: url("../images/my-frame.svg");
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-position: center;
            mask-size: 100% 100%;
            -webkit-mask-size: 100% 100%;
            opacity: 0;
            visibility: hidden;
        }

        .swiper-mask {
            width: 784px;
            height: 784px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
            background-image: url("../images/light.png");
        }

        .test-bg {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }
    </style>
    <script src="../js/gsap-latest-beta.min.js"></script>
    <script src="../gsap-plugins/CustomEase3.min.js"></script>
</head>

<body>

    <div class="phone-box">

        <div class="draw-swiper-block">
            <div class="draw-swiper-wrap" id="swiperWrap">
                <div class="draw-sign-swiper img5"></div>
                <div class="draw-sign-swiper img1"></div>
                <div class="draw-sign-swiper img2"></div>
                <div class="draw-sign-swiper img3"></div>
                <div class="draw-sign-swiper img4"></div>
                <div class="draw-sign-swiper img5"></div>
                <div class="draw-sign-swiper img1"></div>
                <div class="draw-sign-swiper img2"></div>
                <div class="draw-sign-swiper img3"></div>
                <div class="draw-sign-swiper img4"></div>
                <div class="draw-sign-swiper img5"></div>
                <div class="draw-sign-swiper img1"></div>
                <div class="draw-sign-swiper img2"></div>
                <div class="draw-sign-swiper img3"></div>
                <div class="draw-sign-swiper img4"></div>
                <div class="draw-sign-swiper img5"></div>

            </div>
            <div class="swiper-mask-block" id="maskBlock">
                <div class="swiper-mask" id="maskId"></div>
            </div>
        </div>
    </div>

    <script>

        let imgList = [];
        let boxWidth = 0, marginV = 0, initBoxOffset = 0, boxMoveValue = 0;
        const windowWidth = 375;

        function calcMoveOffset(boxWidth, margin) {
            const offset =
                0.5 * boxWidth +
                2 * margin +
                (boxWidth + margin - 0.5 * windowWidth);
            return offset;
        }

        function calcInit() {
            imgList = gsap.utils.toArray(".draw-sign-swiper");
            const el = imgList[0];
            boxWidth = el.clientWidth;
            let styles = window.getComputedStyle(el);
            let marginLeft = styles.marginLeft;
            marginV = parseFloat(marginLeft) || 0;
            // 计算一次的偏移量
            initBoxOffset = calcMoveOffset(boxWidth, marginV);
            boxMoveValue = 2 * marginV + boxWidth;

            // 初始化一些展示样式
            gsap.set("#swiperWrap", {
                translateX: `-${initBoxOffset}`,
            });
            gsap.set(imgList, {
                scale: 0.87,
                opacity: 0.5,
            });
            gsap.set(imgList[1], {
                scale: 1,
                opacity: 1,
            });
        }


        function generateKeyFrames(initV, move, num) {
            const keyframes = {
                // easeEach: "sine.inOut", // ease between keyframes
                easeEach: "none",
            };
            // num 1-> 15 2-> 16 3-> 17 4-> 18 5-> 14
            // const end = num >= 5 ? 14 : num + 14;
            // const loop = 2;
            const end = num >= 5 ? 9 : num + 9;
            this.endIndex = end;
            // every
            const every = 100 / end;
            for (let i = 0; i <= end; i++) {
                keyframes[`${i * every}%`] = {
                    x: -initV - move * i,
                    onStart: () => {
                        if (i - 1 >= 0) {
                            gsap.to(imgList[i + 1], {
                                duration: 0.3,
                                scale: 1,
                                opacity: 1,
                                ease: "power1.out",
                            });
                            gsap.to(imgList[i], {
                                duration: 0.3,
                                scale: 0.87,
                                opacity: 0.5,
                                ease: "power1.in",
                            });
                        }
                        // this.activeIndex = (i % 5) + 1;
                    },
                };
            }
            return keyframes;
        }

        function startAni(num) {

            const tl = gsap.timeline({});
            const pre = imgList[this.endIndex];
            // const cur = this.imgList[this.endIndex + 1];
            const next = imgList[this.endIndex + 2];
            tl.set("#maskBlock", {
                autoAlpha: 1,
            })
                .fromTo(
                    "#maskId",
                    {
                        xPercent: -100,
                        yPercent: -100,
                    },
                    {
                        ease: "power1.inOut",
                        duration: 2,
                        xPercent: 50,
                        yPercent: 50,
                    }
                )
                .to(
                    pre,
                    {
                        autoAlpha: 0,
                    },
                    // "<"
                    ">-=0.8"
                )
                .to(
                    next,
                    {
                        autoAlpha: 0,
                    },
                    "<"
                )


            const totalTl = gsap.timeline({
                delay: 0.5,
                onComplete: () => {

                },
                defaults: {
                    ease: "none",
                },
            });

            const tl2 = gsap.timeline({
                delay: 0,
            });

            const keyframes = this.generateKeyFrames(
                initBoxOffset,
                boxMoveValue,
                num
            );
            tl2.to("#swiperWrap", {
                duration: 2,
                ease: "power1.out",
                keyframes: keyframes,
            });


            totalTl.add(tl2).add(tl, "-=0.4");

        }


        calcInit();

        startAni(3)

    </script>

</body>

</html>
