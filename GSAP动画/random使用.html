<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random 使用</title>
    <style>
        .box {
            margin: 100px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
    <script src="./js/gsap-latest-beta.min.js"></script>

</head>

<body>
    <div class="box"></div>

</body>
<script>
    const rdTl = gsap.timeline({
        repeat: -1,
        repeatRefresh: true,
        repeatDelay: 2
    })
    rdTl.to('.box', {
        x: 'random(-100, 100,5)',
        duration: 1,
        ease: 'none'
    })
</script>

</html>
