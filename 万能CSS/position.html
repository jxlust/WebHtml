<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postion 之 sticky</title>
    <style>
        .test-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            /* grid-auto-rows: minmax(250px, auto); */
            grid-auto-rows: 250px;
            gap: 10px 20px;
        }

        .box {
            background-color: #f8f8f8;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .over-hidden {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .over-auto {
            height: 100%;
            width: 100%;
            overflow: auto;
        }

        .stick1 {
            position: sticky;
            top: 0;
            /* left: 50%; */
        }

        .stick2 {
            position: sticky;
            top: 20px;
        }

        article {
            max-width: 600px;
            margin: 1em auto;
        }

        article h4,
        article footer {
            position: -webkit-sticky;
            /* for Safari */
            position: sticky;
        }

        article h4 {
            margin: 2em 0 0;
            background-color: #333;
            color: #fff;
            padding: 10px;
            top: 0;
            z-index: 1;
        }

        article content {
            display: block;
            background-color: #ffffe0;
            position: relative;
            padding: 1px 10px;
        }

        article footer {
            background-color: #eb3094;
            padding: 10px;
            bottom: 150px;
            z-index: -1;
        }
    </style>
</head>

<body>

    <a
        href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/position">https://developer.mozilla.org/zh-CN/docs/Web/CSS/position</a>
    <div class="test-area">
        <div class="box over-auto">
            <div style="height: 1000px;">
                <p style="height: 200px;">1</p>
                <button class="stick1">sticke btn</button>
            </div>
        </div>

        <div class="box over-auto">
            <div style="height: 1000px;">
                <p style="height: 200px;">1</p>
                <button class="stick2">sticke btn</button>
            </div>


        </div>
        <div class="box over-auto">
            <article>
                <section>
                    <h4>网曝xxx殴打xxxxx</h4>
                    <content>
                        <p>12月2日，有网友爆料称.1..</p>


                    </content>
                    <footer>网友评论：收到了放假啊睡懒觉发.</footer>
                </section>
                <section>
                    <h4>知情人爆料称xxx闯入xxxxxxx对峙</h4>
                    <content>
                        <p>...</p>
                    </content>
                    <footer>网友评论：...</footer>
                </section>
                ...
            </article>
            <p style="height: 300px;"> </p>

        </div>
        <div class="box over-auto">


        </div>
        <div class="box over-auto">


        </div>
    </div>


</body>

</html>
