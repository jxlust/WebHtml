<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 100vh;
            background-color: #131313;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1200px;
            transform-style: preserve-3d;
        }

        .container .box {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #232323;
            border-radius: 20px;
            transform-style: preserve-3d;
        }

        .container .box::before {
            content: 'MOON';
            position: absolute;
            inset: 20px 0 0 20px;
            font-size: 6rem;
            font-weight: 900;
            color: #fff;
            font-style: italic;
            opacity: 0;
            transition: .5s;
        }

        .container .box::after {
            content: 'BALL';
            position: absolute;
            inset: 20px 0 0 20px;
            font-size: 6rem;
            font-weight: 900;
            color: #fff;
            font-style: italic;
            opacity: 0;
            transition: .5s;
        }

        .container .box:hover::after,
        .container .box:hover::before {
            opacity: .04;
        }

        .container .box .name {
            position: absolute;
            top: 0;
            left: 0;
            /* inset: 0; */
            text-align: center;
            color: #fff;
            width: 100%;
            transform: translate3d(0, 0, 75px);
            transition: .5s;
            opacity: 0;
            z-index: 10;
        }

        .container .box:hover .name {
            top: 40px;
            opacity: 1;
        }

        .container .box .buy {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-style: preserve-3d;
            transform: translate3d(-50%, 0, 75px);
            color: #fff;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            transition: .5s;
            z-index: 10;
        }

        .container .box:hover .buy {
            bottom: 30px;
            opacity: 1;
        }

        .container .box .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #fff;
            transition: .5s;
            transform-style: preserve-3d;
            z-index: 10;
            transform: translate3d(-50%, -50%, 50px);
        }


        .container .box .product {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 300px;
            transition: .5s;
            z-index: 11;
            transform-style: preserve-3d;
            transform: translate3d(-50%, -50%, 100px) rotate(-15deg);
        }

        .container .box:hover .product {
            transform: translate3d(-50%, -50%, 100px) rotate(-15deg);
        }

        .container .box:nth-child(1) .circle,
        .container .box:nth-child(1) .buy {
            background-color: #9bdc28;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Product Name</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img class="product" src="./images/shoes.png" alt="">
        </div>
        
    </div>

</body>
<script src="./js/vanilla-tilt.min.js">
</script>
<script>
    VanillaTilt.init(document.querySelectorAll(".box"), {
        max: 25,
        speed: 400
    });
</script>

</html>
