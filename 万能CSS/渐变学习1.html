	<style>
		/* background:bg-color bg-image position/bg-size bg-repeat bg-origin bg-clip bg-attachment initial|inherit; */
		/* background-image: radial-gradient(shape size at position, start-color, ..., last-color); */
		/* linear-gradient 角度计算，从上往下是180deg 从左往右是90deg,从右往左-90deg,从下往上0，右边渐变是正值，反是负值 */
		/* 渐变的扩展大小是随着渐变角度扩展的长度，比如45deg就是沿着对角线长度延长x长度渐变 */
		.header {
			width: 300px;
			height: 100px;
			/* background: radial-gradient(transparent 10px, red 0) top left/100% 10px no-repeat; */
			background: linear-gradient(180deg, red 100%, transparent 0) 0px 0px / 100% 20% no-repeat,
				linear-gradient(skyblue 100%, transparent 0) 20px 20% / 100% 20% no-repeat,
				linear-gradient(yellow 100%, transparent 0) 40px 40% / 100% 20% no-repeat,
				linear-gradient(skyblue 100%, transparent 0) 60px 60% / 100% 20% no-repeat,
				linear-gradient(#00BFFF 100%, transparent 0) 80px 80% / 100% 20% no-repeat;
			/* tips: 这里20%计算是以剩余的高度20%计算的 20px (100-20)*0.2px=16px ..... */
		}

		.header2 {
			width: 300px;
			height: 100px;
			margin-left: 10px;
			background: linear-gradient(red 100%, transparent 0) 0px 0px / 100% 20px no-repeat,
				linear-gradient(rgb(197, 150, 48) 100%, transparent 0) 20px 20px / 100% 20px no-repeat,
				linear-gradient(rgb(41, 197, 27) 100%, transparent 0) 40px 40px / 100% 20px no-repeat,
				linear-gradient(rgb(35, 127, 212) 100%, transparent 0) 60px 60px / 100% 20px no-repeat,
				linear-gradient(#df28d5 100%, transparent 0) 80px 80px / 100% 20px no-repeat;
		}

		.card-wrap {
			display: flex;
			align-items: center;
			flex-wrap: wrap;
			padding: 10px;
		}

		.coupon {
			width: 300px;
			height: 100px;
			margin-left: 10px;
			/* margin: 10px auto; */
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at right bottom, transparent 10px, #fff 0) top right /50% 51px no-repeat,
				radial-gradient(circle at left bottom, transparent 10px, skyblue 0) top left / 50% 51px no-repeat,
				radial-gradient(circle at right top, transparent 10px, red 0) bottom right / 50% 51px no-repeat,
				radial-gradient(circle at left top, transparent 10px, #00BFFF 0) bottom left / 50% 51px no-repeat;


			filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
		}

		.coupon span {
			font-size: 20px;
			color: red;
			margin-right: 10px;
			font-weight: 400;
		}

		.list {
			max-height: 200px;
			overflow: auto;
		}

		.item {
			background-color: #f8f8f8;
			height: 100px;
		}

		.box-wrap {
			display: flex;
			align-items: center;
			/* justify-content: center; */
			margin: 15px;
			flex-wrap: wrap;
		}

		.bgBox {
			width: 200px;
			height: 80px;
			margin: 8px;
		}

		.bgBox:nth-child(1) {
			/* background: linear-gradient(180deg,red 30px, blue 30px); */
			background: linear-gradient(180deg, red 30%, blue 60%, green 100%);
		}

		.bgBox:nth-child(2) {
			background: radial-gradient(circle at left top, red 5%, skyblue 100%);
			/* background-image: radial-gradient(shape size at position, start-color, ..., last-color); */
		}

		.bgBox:nth-child(3) {
			background: radial-gradient(circle at left top, red 10%, skyblue 0);
			/* background-image: radial-gradient(shape size at position, start-color, ..., last-color); */
		}

		.bgBox:nth-child(4) {
			background: radial-gradient(ellipse at left top, red 15%, skyblue 0);
			/* background-image: radial-gradient(shape size at position, start-color, ..., last-color); */
		}

		.bgBox:nth-child(5) {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			/* 锥形渐变 */
			background-image: conic-gradient(transparent, skyblue);
		}

		.bgBox:nth-child(6) {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			/* 锥形渐变 */
			background-image: conic-gradient(red 40%, yellow 0deg 75%, skyblue 0deg);
		}

		.bgBox:nth-child(7) {
			/* 锥形渐变 */
			background-image: repeating-conic-gradient(transparent, skyblue 40deg);
		}

		.bgBox:nth-child(8) {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: conic-gradient(red 6deg, orange 6deg 18deg, yellow 18deg 45deg,
					green 45deg 110deg, blue 110deg 200deg, purple 200deg);
		}

		.wall-wrap {
			margin: 10px;
			/* width: 300px; */
			height: 500px;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: space-around;
		}

		.wall {
			width: 300px;
			height: 100%;
			/* background-image: ; */
			background: linear-gradient(-30deg, rgb(250, 176, 214) 25px, transparent 0px) 0px -1px/ 50px 30px;
			background-color: rgb(236, 177, 210);
		}

		.wall2 {
			width: 300px;
			height: 100%;
			background: linear-gradient(-30deg, #f2f2f2 25px, transparent 0px) 0px -31px/ 50px 60px,
				linear-gradient(150deg, #f8f8f8 24px, transparent 0px) 2px 1px/ 50px 60px,
				linear-gradient(-30deg, #f2f2f2 25px, transparent 0px) 23px 59px/ 50px 60px,
				linear-gradient(150deg, #f8f8f8 24px, transparent 0px) 25px -29px/ 50px 60px;
			/* 错位的砖块还需要一行砖块样式 */
			background-color: #999;
			/* border: 2px solid #666; */
		}

		.text-wrap {
			position: relative;
		}

		.textBg1 {
			background-image: linear-gradient(90deg, #147B96, #E6D205 25%, #147B96 50%, #E6D205 75%, #147B96);
			background-size: 200% 100%;
			/* 文字渐变的关键属性 */
			/* 文字填充色透明 */
			-webkit-text-fill-color: transparent;
			/* 背景按文字裁剪 chrome私人用品 */
			-webkit-background-clip: text;
			animation: text1MaskedAnimation 3s infinite linear;
		}

		@-webkit-keyframes text1MaskedAnimation {
			0% {
				background-position: 0 0;
			}

			100% {
				background-position: -100% 0;
			}
		}

	<style>

			height: 100%;
			top: 0;
			left: 0;
			background: linear-gradient(-135deg,
					rgb(194, 214, 255) 15.5px,

				radial-gradient(circle at left top,
					rgb(114, 164, 255) 5%,
					rgb(72, 118, 255) 100%) 0 0/100% 100%;
			background-repeat: no-repeat;

		}

		.step-slide__1 {

		}

			outline: 0;

			width: 50px;
			height: 46px;
			padding-left: 40px;
			background: repeating-linear-gradient(#999 0 1px, transparent 0px 2px) 40px 0px/1px 100% no-repeat;

		}

		.text-bg-mask2 {
			background-color: transparent;
			color: transparent;
			background-image: linear-gradient(transparent 20%, #999 20%, #999 80%, transparent 0%);
		}

		.text-bg-mask2::after,

			background-color: #f7f7f7;
			background-image: none;
			color: transparent;
			border-color: transparent;
			border-radius: 0;
		}

		.pinto-line {
			/* width: 50px; */
			/* height: 100px; */
			/* background: linear-gradient(90deg, #01316D 5%, rgba(1, 48, 107, 0) 100%); */
		}

		:root {
			--v1: 3.4px;
			--v2: 6.4px;
			--v3: 9.4px;
		}

		.pinto-line {
			width: 200px;
			height: 11px;
			/* background: linear-gradient(90deg, #01316D 5%, rgba(1, 48, 107, 0) 100%); */
			background-image: repeating-linear-gradient(70deg, red var(--v1), red var(--v2), transparent var(--v2), transparent var(--v3));
			mask-image: linear-gradient(90deg, #fff, transparent)
		}

		/* https://developer.mozilla.org/zh-CN/docs/Web/CSS/gradient/linear-gradient */

		/* 默认情况下，颜色会从一个色标的颜色到后续的色标的颜色平滑过渡，颜色的中点是颜色过渡中的中间点。
		你可以将这个中点移动到两个色标之间的任何位置，方法就是在两个颜色之间的中点所在的位置添加一个没有加标签的 % 颜色提示。
		下面这个例子中，起始点到 10% 是纯红色，90% 到结束点是纯蓝色。10% 和 90% 之间是颜色从红色过渡到蓝色的地方，但是，过渡的中点是 30% 的位置，假如没有这个 30% 的颜色提示，就会是 50% 的位置。 */
		.img-mask {
			width: 400px;
			height: 600px;
			background-color: transparent;
			background-image: linear-gradient(rgba(255, 255, 255, 0) 0%, 80%, red);
			background-position: 0 0;
			background-repeat: repeat;
			background-size: 100%;
			background-attachment: scroll;
			background-origin: padding-box;
			background-clip: border-box;
		}

		.mt {
			margin-top: 10px;
		}

		.box-img {
			/* width: 200px; */
			height: 200px;
			background-image: linear-gradient(45deg, red 0 50%, blue 50% 100%)
		}

		.box-img2 {
			/* width: 200px; */
			height: 200px;
			background-image: linear-gradient(red 10%, 30%, blue 90%)
		}

		.box-img3 {
			/* width: 200px; */
			height: 200px;
			background-image: linear-gradient(red 40%, yellow 30%, blue 65%);
		}

		.box-img4 {
			/* width: 200px; */
			height: 200px;
			background: linear-gradient(to right,
					red 20%,
					orange 20% 40%,
					yellow 40% 60%,
					green 60% 80%,
					blue 80%);
		}

		.box-img5 {
			height: 200px;
			background-size: 50% 50%;
			background-image: linear-gradient(red, yellow), linear-gradient(red, blue);
			background-repeat: no-repeat;
			/* 这里图片大小都设置成了50% 50%，也就是100 * 100, position的百分比是根据background-size计算的
				这里等价于 0 0, 100px 100px
			*/
			background-position: 0 0, 100% 100%;
		}

		.grid {
			padding: 20px;
			display: grid;
			justify-content: space-around;
			align-items: center;
			gap: 15px 20px;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			grid-template-rows: repeat(auto-fill, 200px);
		}

		.box-line {
			width: 100%;
			height: 100%;
			background-image: linear-gradient(red, red);
			background-repeat: no-repeat;
			background-size: 1px 100%;
			background-position: 100% 0;
			background-color: #f8f8f8;
		}

		.box-bmline {
			width: 100%;
			height: 100%;
			background-image: linear-gradient(90deg, red 10px, transparent 10px 20px);
			background-repeat: repeat;
			background-size: 20px 100%;
			background-position: 0 0;
		}

		.box-bmline2 {
			width: 100%;
			height: 200px;
			background-image: linear-gradient(90deg, red 50%, transparent 50% 100%);
			background-repeat: repeat;
			background-size: 10% 100%;
			background-position: 0 0;
		}


		.box-line-bg {
			width: 100%;
			height: 160px;
			padding: 20px 0;
			box-sizing: border-box;
			position: relative;
		}

		.box-line-bg .progress {

		}

		.box-line-bg .number {
			position: absolute;
			top: 0;
			line-height: 1;
			font-size: 14px;
			color: #999;
			margin-left: 5px;
		}

		.line-bg {
			position: absolute;
			left: 90px;
			top: 0;
			width: calc(100% - 90px);
			height: 100%;
			border-right: 1px solid red;
			background-image: linear-gradient(90deg, red 1px, transparent 1px);
			background-repeat: repeat;
			background-size: 25% 100%;
			background-position: 0px 0px;
		}

		.box-line-bg>.item {
			width: 100%;
			height: 14px;
			display: flex;
			align-items: center;
			margin-bottom: 20px;
			position: relative;
		}

		.box-line-bg .text {
			display: inline-block;
			width: 90px;

			text-overflow: ellipsis;
		}

		.bg-percent {
			flex: 1;
			min-width: 0;
			position: relative;
		}


		.box {
			width: 50vw;
			margin: 30px auto;
		}
	</style>
</head>
