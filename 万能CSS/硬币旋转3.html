<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Ek+Mukta:400,300,500,700,800");

        body {
            font-family: 'Ek Mukta', sans-serif;
            background: #fff59d;
        }

        .coin {
            margin: -50px 0 0 -50px;
            width: 100px;
            height: 100px;
            -ms-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            position: absolute;
            top: 50%;
            left: 50%;
            animation: coin 2s linear infinite;
        }

        .coin .front {
            width: 100%;
            height: 100%;

            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .coin .back {
            width: 100%;
            height: 100%;
            background: #f7941e;
            border-radius: 50%;
            transform: rotateY(180deg) translateZ(10px);
            -webkit-transform: rotateY(180deg) translateZ(10px);
            -ms-transform: rotateY(180deg) translateZ(10px);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .coin .front_b {
            width: 100%;
            height: 100%;
            background: #f7941e;
            border-radius: 50%;
            transform: translateZ(-1px);
            -webkit-transform: translateZ(-1px);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .coin .back_b {
            width: 100%;
            height: 100%;
            background: #f7941e;
            border-radius: 50%;
            transform: translateZ(-9px);
            -webkit-transform: translateZ(-9px);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -2;
        }

        .coin:before {
            content: "";
            margin-left: -5px;
            width: 10px;
            height: 100%;
            background: #f7941e;
            position: absolute;
            top: 0;
            left: 50%;
            z-index: 1;
            -webkit-transform: rotateY(-90deg);
            -webkit-transform-origin: 100% 50%;
            transform: rotateY(-90deg);
            transform-origin: 100% 50%;
        }

        .coin .front_b:before {
            content: "";
            width: 100%;
            height: 100%;
            border: 10px solid #fbb041;
            border-radius: 50%;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
        }

        .coin .front_b:after {
            content: "$";
            padding: 22px 0 0 0;
            width: 100%;
            height: 100%;
            font-size: 4em;
            font-weight: bold;
            color: #fbb041;
            line-height: 1;
            text-align: center;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 4;
        }

        .coin .back:before {
            content: "";
            width: 100%;
            height: 100%;
            border: 10px solid #fbb041;
            border-radius: 50%;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -3;
        }

        .coin .back:after {
            content: "100";
            padding: 27px 0 0 0;
            width: 100%;
            height: 100%;
            font-size: 3em;
            font-weight: bold;
            color: #fbb041;
            line-height: 1;
            text-align: center;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -4;
        }

        @keyframes coin {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="coin">
        <div class="front"></div>
        <div class="front_b"></div>
        <div class="back"></div>
        <div class="back_b"></div>
    </div>
</body>

</html>
