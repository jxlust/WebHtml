<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            display: flex;
            background: #374698;
        }


        div {
            position: relative;
            margin: auto;
            width: 300px;
            height: 200px;
            outline: 1px solid #fff;
            outline-offset: -2px;
            background:
                conic-gradient(from 270deg at 10px 40px, #fff 0%, #fff 90deg, transparent 90deg, transparent 360deg),
                conic-gradient(from 270deg at 40px 10px, #fff 0%, #fff 90deg, transparent 90deg, transparent 360deg);
            background-size: 100% 100%;
            background-position: -5px -20px, -20px -5px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
