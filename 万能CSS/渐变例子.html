<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 48px;
            gap: 20px;
            width: 1200px;
            margin: auto;
        }

        .box {
            width: 100%;
            height: 48px;
        }

        .box1 {
            /* backdrop-filter: blur(51px); */
            border-radius: 12px;
            /* background: linear-gradient(90deg, #fd3f9b 22%, #f23e2c 100%) 0 0 /59% 100%
          no-repeat; */

            background: linear-gradient(90deg, #ffecf5 0%, #fef8f8 100%) 0 0 / 708px 100% no-repeat,
                linear-gradient(40deg, #fff8fa 0%, #f7f6fe 100%) 385px 0 / 538px 100% no-repeat,
                linear-gradient(140deg, #fdf7fe 0%, #f1fbff 100%) 780px 0 / 420px 100% no-repeat;
        }

        .box2 {
            /* backdrop-filter: blur(51px); */
            border-radius: 12px;
            /* background: linear-gradient(90deg, #fd3f9b 22%, #f23e2c 100%) 0 0 /59% 100%
          no-repeat; */

            background: linear-gradient(90deg, #ffecf5 0%, #fef8f8 100%) 0 0 / 59% 100% no-repeat,
                linear-gradient(40deg, #fff8fa 0%, #f7f6fe 100%) 71.56% 0 / 44.83% 100% no-repeat,
                linear-gradient(140deg, #fdf7fe 0%, #f1fbff 100%) 100% 0 / 35% 100% no-repeat;
        }

        .box3 {
            width: 600px;
            height: 48px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 30px 0px #dce1eb;
            background: linear-gradient(36deg,
                    rgba(0, 0, 0, 0) 8%,
                    #feece7 50%,
                    rgba(0, 0, 0, 0) 90%) 71px 0 / 310px 100% no-repeat;
        }

        .box4 {}

        /* <linearGradient x1="0.22319336235523224" y1="0.5" x2="1" y2="0.5" id="master_svg4_94_4543">
            <stop offset="0%" stop-color="#FD3F9B" stop-opacity="0.30000001192092896" />
            <stop offset="100%" stop-color="#F23E2C" stop-opacity="0" />
        </linearGradient> */

        /* linear-gradient(
              90deg,

            )
            0 0 /59% 100% no-repeat,
          linear-gradient(
              90deg,
              rgba(242, 62, 44, 0) 22%,
              rgba(253, 111, 63, 0.15) 100%
            )
            29.4% 0/43.6% 100% no-repeat, */
    </style>
</head>

<body>
    <div class="grid">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>
