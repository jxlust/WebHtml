<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 33%;
            height: auto;
            float: left;
        }

        .blur {
            -webkit-filter: blur(4px);
            filter: blur(4px);
        }

        .brightness {
            -webkit-filter: brightness(0.30);
            filter: brightness(0.30);
        }

        .contrast {
            -webkit-filter: contrast(180%);
            filter: contrast(180%);
        }

        .grayscale {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }

        .huerotate {
            -webkit-filter: hue-rotate(180deg);
            filter: hue-rotate(180deg);
        }

        .invert {
            -webkit-filter: invert(100%);
            filter: invert(100%);
        }

        .opacity {
            -webkit-filter: opacity(50%);
            filter: opacity(50%);
        }

        .saturate {
            -webkit-filter: saturate(7);
            filter: saturate(7);
        }

        .sepia {
            -webkit-filter: sepia(100%);
            filter: sepia(100%);
        }

        .shadow {
            -webkit-filter: drop-shadow(8px 8px 10px green);
            filter: drop-shadow(8px 8px 10px green);
        }

        .img-wrap {
            height: 100px;
            width: 100px;
            margin: 0 auto;
            overflow: hidden;
        }

        .img-wrap img {
            height: 100px;
            width: 100px;
        }

        .img-wrap:hover img {
            filter: drop-shadow(#ff0000 100px 0);
            transform: translateX(-100px);
        }
    </style>
    </style>
</head>

<body>
    <a target="_blank" href="https://www.runoob.com/cssref/css3-pr-filter.html">filter滤镜</a>
    <p><strong>注意：</strong> Internet Explorer 不支持 filter 属性。</p>
    <img src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="blur" src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="brightness" src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="contrast" src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="grayscale" src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="huerotate" src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="invert" src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="opacity" src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="saturate" src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="sepia" src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="shadow" src="../Web技巧和布局/images/fruit3.jpeg" alt="Pineapple" width="300" height="300">



    <div class="img-wrap">
        <img src="../Web技巧和布局/images/imgmask.png" alt="">
    </div>
</body>

</html>
