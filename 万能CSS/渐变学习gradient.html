<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>background</title>
	<style>
		/* background:bg-color bg-image position/bg-size bg-repeat bg-origin bg-clip bg-attachment initial|inherit; */
		/* background-image: radial-gradient(shape size at position, start-color, ..., last-color); */
		/* linear-gradient 角度计算，从上往下是180deg 从左往右是90deg,从右往左-90deg,从下往上0，右边渐变是正值，反是负值 */
		/* 渐变的扩展大小是随着渐变角度扩展的长度，比如45deg就是沿着对角线长度延长x长度渐变 */
		.header {
			width: 300px;
			height: 100px;
			/* background: radial-gradient(transparent 10px, red 0) top left/100% 10px no-repeat; */
			background: linear-gradient(180deg, red 100%, transparent 0) 0px 0px / 100% 20% no-repeat,
				linear-gradient(skyblue 100%, transparent 0) 20px 20% / 100% 20% no-repeat,
				linear-gradient(yellow 100%, transparent 0) 40px 40% / 100% 20% no-repeat,
				linear-gradient(skyblue 100%, transparent 0) 60px 60% / 100% 20% no-repeat,
				linear-gradient(#00BFFF 100%, transparent 0) 80px 80% / 100% 20% no-repeat;
			/* tips: 这里20%计算是以剩余的高度20%计算的 20px (100-20)*0.2px=16px ..... */
		}

		.header2 {
			width: 300px;
			height: 100px;
			margin-left: 10px;
			background: linear-gradient(red 100%, transparent 0) 0px 0px / 100% 20px no-repeat,
				linear-gradient(rgb(197, 150, 48) 100%, transparent 0) 20px 20px / 100% 20px no-repeat,
				linear-gradient(rgb(41, 197, 27) 100%, transparent 0) 40px 40px / 100% 20px no-repeat,
				linear-gradient(rgb(35, 127, 212) 100%, transparent 0) 60px 60px / 100% 20px no-repeat,
				linear-gradient(#df28d5 100%, transparent 0) 80px 80px / 100% 20px no-repeat;
		}

		.card-wrap {
			display: flex;
			align-items: center;
			flex-wrap: wrap;
			padding: 10px;
		}

		.coupon {
			width: 300px;
			height: 100px;
			margin-left: 10px;
			/* margin: 10px auto; */
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at right bottom, transparent 10px, #fff 0) top right /50% 51px no-repeat,
				radial-gradient(circle at left bottom, transparent 10px, skyblue 0) top left / 50% 51px no-repeat,
				radial-gradient(circle at right top, transparent 10px, red 0) bottom right / 50% 51px no-repeat,
				radial-gradient(circle at left top, transparent 10px, #00BFFF 0) bottom left / 50% 51px no-repeat;


			filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
		}

		.coupon span {
			font-size: 20px;
			color: red;
			margin-right: 10px;
			font-weight: 400;
		}

		.list {
			max-height: 200px;
			overflow: auto;
		}

		.item {
			background-color: #f8f8f8;
			height: 100px;
		}

		.box-wrap {
			display: flex;
			align-items: center;
			/* justify-content: center; */
			margin: 15px;
			flex-wrap: wrap;
		}

		.bgBox {
			width: 200px;
			height: 80px;
			margin: 8px;
		}

		.bgBox:nth-child(1) {
			/* background: linear-gradient(180deg,red 30px, blue 30px); */
			background: linear-gradient(180deg, red 30%, blue 60%, green 100%);
		}

		.bgBox:nth-child(2) {
			background: radial-gradient(circle at left top, red 5%, skyblue 100%);
			/* background-image: radial-gradient(shape size at position, start-color, ..., last-color); */
		}

		.bgBox:nth-child(3) {
			background: radial-gradient(circle at left top, red 10%, skyblue 0);
			/* background-image: radial-gradient(shape size at position, start-color, ..., last-color); */
		}

		.bgBox:nth-child(4) {
			background: radial-gradient(ellipse at left top, red 15%, skyblue 0);
			/* background-image: radial-gradient(shape size at position, start-color, ..., last-color); */
		}

		.bgBox:nth-child(5) {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			/* 锥形渐变 */
			background-image: conic-gradient(transparent, skyblue);
		}

		.bgBox:nth-child(6) {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			/* 锥形渐变 */
			background-image: conic-gradient(red 40%, yellow 0deg 75%, skyblue 0deg);
		}

		.bgBox:nth-child(7) {
			/* 锥形渐变 */
			background-image: repeating-conic-gradient(transparent, skyblue 40deg);
		}

		.bgBox:nth-child(8) {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: conic-gradient(red 6deg, orange 6deg 18deg, yellow 18deg 45deg,
					green 45deg 110deg, blue 110deg 200deg, purple 200deg);
		}

		.wall-wrap {
			margin: 10px;
			/* width: 300px; */
			height: 500px;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: space-around;
		}

		.wall {
			width: 300px;
			height: 100%;
			/* background-image: ; */
			background: linear-gradient(-30deg, rgb(250, 176, 214) 25px, transparent 0px) 0px -1px/ 50px 30px,
				linear-gradient(150deg, rgb(247, 212, 226) 24px, transparent 0px) 2px 1px/ 50px 30px;
			background-color: rgb(236, 177, 210);
		}

		.wall2 {
			width: 300px;
			height: 100%;
			background: linear-gradient(-30deg, #f2f2f2 25px, transparent 0px) 0px -31px/ 50px 60px,
				linear-gradient(150deg, #f8f8f8 24px, transparent 0px) 2px 1px/ 50px 60px,
				linear-gradient(-30deg, #f2f2f2 25px, transparent 0px) 23px 59px/ 50px 60px,
				linear-gradient(150deg, #f8f8f8 24px, transparent 0px) 25px -29px/ 50px 60px;
			/* 错位的砖块还需要一行砖块样式 */
			background-color: #999;
			/* border: 2px solid #666; */
		}

		.text-wrap {
			position: relative;
		}

		.textBg1 {
			background-image: linear-gradient(90deg, #147B96, #E6D205 25%, #147B96 50%, #E6D205 75%, #147B96);
			background-size: 200% 100%;
			/* 文字渐变的关键属性 */
			/* 文字填充色透明 */
			-webkit-text-fill-color: transparent;
			/* 背景按文字裁剪 chrome私人用品 */
			-webkit-background-clip: text;
			animation: text1MaskedAnimation 3s infinite linear;
		}

		@-webkit-keyframes text1MaskedAnimation {
			0% {
				background-position: 0 0;
			}

			100% {
				background-position: -100% 0;
			}
		}
	</style>

	<style>
		.step {
			width: 80vw;
		}

		.step-container {
			color: #fff;
			background-color: rgb(194, 214, 255);
			display: flex;
			align-items: center;
			height: 44px;
			line-height: 44px;
			position: relative;
		}

		.step-item {
			flex: 1;
			min-width: 0;
			text-align: center;
			align-self: stretch;
			position: relative;
			z-index: 2;
		}

		.step-slide {
			position: absolute;
			width: 0;
			height: 100%;
			top: 0;
			left: 0;
			background: linear-gradient(-135deg,
					rgb(194, 214, 255) 15.5px,
					transparent 0) 0 0/100% 50%,
				linear-gradient(-45deg, rgb(194, 214, 255) 15.5px, transparent 0) right 22px/100% 50%,
				radial-gradient(circle at left top,
					rgb(114, 164, 255) 5%,
					rgb(72, 118, 255) 100%) 0 0/100% 100%;
			background-repeat: no-repeat;

		}

		.step-slide__1 {
			width: 33.3333%;
		}
	</style>
	<style>
		.icons {
			display: flex;
			align-items: center;
			padding: 20px;
		}

		.icons .fold-icon1 {
			width: 14px;
			height: 14px;
			margin-right: 8px;
			border: 1px solid #999;
			background: linear-gradient(#999, #999) 50%/10px 1px no-repeat;
		}

		.icons .fold-icon2 {
			width: 14px;
			height: 14px;
			margin-right: 8px;
			border: 1px solid #999;
			background: linear-gradient(#999, #999) 50%/1px 10px no-repeat, linear-gradient(#999, #999) 50%/10px 1px no-repeat;
		}

		.icons .line-icon1 {
			display: flex;
			align-items: center;
			height: 46px;
			color: rgba(0, 0, 0, 0.85);
			cursor: default;
			outline: 0;
			padding-left: 30px;
			list-style: none;
			background: repeating-linear-gradient(90deg, #999 0 1px, transparent 0px 2px) 0px 50%/20px 1px no-repeat;
		}

		.icons .line-icon2 {
			width: 50px;
			height: 46px;
			padding-left: 40px;
			background: repeating-linear-gradient(#999 0 1px, transparent 0px 2px) 40px 0px/1px 100% no-repeat;
			/* background: linear-gradient(#999, #999) 40px 0px/1px 100% no-repeat; */
		}
	</style>
</head>

<body>
	<div class="card-wrap">
		<div class="header">111</div>
		<div class="header2"></div>
		<div class="coupon" id="cp">
			<span>200</span>优惠券
		</div>
	</div>

	<div class="box-wrap">
		<div class="bgBox"></div>
		<div class="bgBox"></div>
		<div class="bgBox"></div>
		<div class="bgBox"></div>
		<div class="bgBox"></div>
		<div class="bgBox"></div>
		<div class="bgBox"></div>
		<div class="bgBox"></div>
	</div>
	<div class="icons">
		<div class="fold-icon2"></div>
		<div class="fold-icon1"></div>
		<div class="line-icon1"></div>
		<div class="line-icon2"></div>

	</div>
	<div class="step">
		<div class="step-container">
			<span class="step-item">1</span>
			<span class="step-item">2</span>
			<span class="step-item">3</span>
			<span class="step-slide step-slide__1"></span>
		</div>
	</div>
	<div class="wall-wrap">
		<div class="wall"></div>
		<div class="wall2"></div>
	</div>


	<div class="text-wrap">
		<div class="textBg1">
			<h2>我是一串神奇的文字</h2>
		</div>

	</div>

	<div class="list" id="list">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">7</div>
		<div class="item">8</div>
		<div class="item">9</div>
		<div class="item">10</div>
		<div class="item">11</div>
		<div class="item">12</div>
		<div class="item">13</div>
		<div class="item">14</div>
		<div class="item">15</div>
		<div class="item">16</div>
		<div class="item">17</div>
		<div class="item">18</div>
		<div class="item">19</div>
		<div class="item">20</div>

	</div>
</body>

</html>
