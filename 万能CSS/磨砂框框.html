<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>磨砂框框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            /* background-color: aqua; */
            background: url('../前端动画/assets/bg/back.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .dialog-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: red;
            width: 200px;
            height: 200px;
            padding: 20px;
            overflow: hidden;
            border-radius: 18px;
        }

        .dialog-box::after {
            content: "";
            position: absolute;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            top: -10px;
            left: -10px;
            background-color: initial;
            box-shadow: inset 0 0 0 200px rgba(255, 255, 255, .25);
            filter: blur(5px);
            z-index: -1;

        }
    </style>
</head>

<body>

    <div class="dialog-box">
        I am frosting dialog
    </div>

</body>

</html>
