<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --rc-loading: #4b19d6;
            --vc-vapour: rgba(255, 255, 255, .6);
            --rg-brand-full: #fbb03b, #f15a24, #ed1e79, #4b19d6, #29abe2;
            --vc-brand-purple: #4b19d6;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        .c-spinner-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 10rem;
        }

        .c-spinner {
            position: absolute;
            width: min(12rem, 25%);
            aspect-ratio: 1;
            color: var(--rc-loading);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 2s linear infinite;
        }

        .c-spinner::before {

            opacity: .75;
            filter: blur(20px);

            background-image: conic-gradient(var(--rg-brand-full));
        }

        .c-spinner::after {


            background-image: conic-gradient(var(--rg-brand-full));

            transform: scale(1.02);
        }

        .c-spinner__inner {
            z-index: 1;
            background: #fff;
            box-shadow: inset 0 0 0 1px var(--vc-vapour);
        }

        .c-spinner:after,
        .c-spinner:before,
        .c-spinner__inner,
        .c-spinner__inner:before,
        .c-spinner__inner:after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 50%;
            will-change: transform;
        }

        .c-spinner__inner::before {
            filter: blur(20px);
            opacity: .5;
            background-image: conic-gradient(var(--rg-brand-full));
        }

        .c-spinner__inner::after {
            background: conic-gradient(transparent 50%, var(--vc-brand-purple));
            mask: radial-gradient(farthest-side at 50% 50%, transparent 98%, #000 99%);
            -webkit-mask: radial-gradient(farthest-side at 50% 50%, transparent 98%, #000 99%);
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0)
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg)
            }
        }

        @keyframes astrodance {
            0% {
                transform: translate(-50%, -50%) rotate(-20deg)
            }

            50% {
                transform: translate(-50%, -50%) rotate(10deg)
            }

            to {
                transform: translate(-50%, -50%) rotate(-20deg)
            }
        }
    </style>
</head>

<body>


    <div class="c-spinner-wrapper">
        <div class="c-spinner">
            <i class="c-spinner__inner"></i>
        </div>
    </div>
</body>

</html>
