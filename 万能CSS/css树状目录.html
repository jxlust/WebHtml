<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tree summary {
            outline: 0;
            padding-left: 30px;
            list-style: none;
            background: repeating-linear-gradient(90deg, #999 0 1px, transparent 0px 2px) 0px 50%/20px 1px no-repeat;
            /* background: linear-gradient(#999,#999) 0px 50%/20px 1px no-repeat; */
        }

        .tree details:last-child {
            background-size: 1px 23px;
        }

        .tree>details:not(:last-child)>details:last-child {
            background-size: 1px 100%;
        }

        .tree details {
            padding-left: 40px;
            background: repeating-linear-gradient(#999 0 1px, transparent 0px 2px) 40px 0px/1px 100% no-repeat;
            /* background: linear-gradient(#999, #999) 40px 0px/1px 100% no-repeat; */
        }

        .tree>details {
            background: none;
            padding-left: 0;
        }

        .tree>details>summary {
            background: none
        }

        .tree summary {
            display: flex;
            align-items: center;
            height: 46px;
            font-size: 15px;
            line-height: 22px;
            color: rgba(0, 0, 0, 0.85);
            cursor: default;
        }

        .tree summary::after {
            content: '';
            position: absolute;
            left: 10px;
            right: 10px;
            height: 38px;
            background: #EEF2FF;
            border-radius: 8px;
            z-index: -1;
            opacity: 0;
            transition: .2s;
        }

        .tree summary:hover::after {
            opacity: 1;
        }

        .tree summary:not(:only-child)::before {
            content: '';
            width: 14px;
            height: 14px;
            flex-shrink: 0;
            margin-right: 8px;
            border: 1px solid #999;
            background: linear-gradient(#999, #999) 50%/1px 10px no-repeat, linear-gradient(#999, #999) 50%/10px 1px no-repeat;
        }

        .tree details[open]>summary::before {
            background: linear-gradient(#999, #999) 50%/10px 1px no-repeat;
        }
    </style>
</head>

<body>
    <div class="tree">
        <details>
            <summary>项目1</summary>
            <details>
                <summary>文件夹0</summary>
            </details>
            <details>
                <summary>文件夹1-1</summary>
                <details>
                    <summary>文件夹1-1-2</summary>
                </details>
                <details>
                    <summary>文件夹1-1-3</summary>
                </details>
            </details>
        </details>
        <details>
            <summary>项目2</summary>
            <details>
                <summary>文件夹0</summary>
            </details>
            <details>
                <summary>文件夹1-1</summary>
                <details>
                    <summary>文件夹1-1-2</summary>
                </details>
                <details>
                    <summary>文件夹1-1-3</summary>
                </details>
            </details>
        </details>
    </div>


</body>

</html>
