<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-auto-rows: 100px;
        gap: 20px;
      }
      .box {
        position: relative;
      }
      .box:nth-child(odd) {
        background-color: rgb(64, 165, 205);
      }
      .box:nth-child(even) {
        background-color: rgb(239, 187, 65);
      }
      .box::after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .fuzzy1::after {
        background-image: linear-gradient(90deg, transparent, #fff);
      }
      .fuzzy2::after {
        backdrop-filter: blur(1px);
      }
      .fuzzy3::after {
        /* mask遮罩background */
        mask: linear-gradient(90deg, transparent, #fff);
        -webkit-mask-image: linear-gradient(90deg, transparent, #fff);
        background: #fff;
      }
      .fuzzy4 {
        filter: blur(5px);
        transition: filter 0.5s ease-in-out;
      }
      .fuzzy4:hover {
        filter: blur(0);
      }
      .fuzzy5::after {
        width: inherit;
        height: inherit;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        background: inherit;
        filter: blur(10px) brightness(0.8); /* 模糊和降低亮度 */
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box fuzzy1">我是一串文字红红火火文字红红火火文字红红火火</div>
      <div class="box fuzzy2">我是一串文字红红火火文字红红火火文字红红火火</div>
      <div class="box fuzzy3">我是一串文字红红火火文字红红火火文字红红火火</div>
      <div class="box fuzzy4">我是一串文字红红火火文字红红火火文字红红火火</div>
      <div class="box fuzzy5">我是一串文字红红火火文字红红火火文字红红火火</div>
    </div>
  </body>
</html>
