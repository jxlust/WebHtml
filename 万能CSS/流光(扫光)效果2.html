<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            width: 100vw;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            background-color: skyblue;
        }

        @keyframes shark-transform {
            to {
                transform: translateX(100%)
            }
        }

        @keyframes shark-pos {
            from {
                background-position: -100%;
            }

            to {
                background-position: 200%;
            }
        }

        .img-card {
            position: relative;
            width: 300px;
            border-radius: 8px;
            background-color: #ffe9a3;
            overflow: hidden;
        }

        .img-card img {
            width: 100%;
            display: block;
        }

        .card1 {
            --animation-tf: shark-transform 2s infinite linear;
        }

        .card2 {
            --animation-tf: shark-transform 2s infinite ease-in-out;
        }

        .card3 {
            --animation-tf: shark-pos 2s infinite ease-in-out;
        }

        .shark-wrap::after {
            content: '';
            position: absolute;
            inset: -20%;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0) 60%);
            transform: translateX(-100%);
            will-change: transform;
            animation: var(--animation-tf);

        }


        .shark-wrap2::after {
            content: '';
            position: absolute;
            inset: -50%;
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0) 60%);
            background-repeat: no-repeat;
            background-size: 50%;
            animation: var(--animation-tf);
        }
    </style>
</head>

<body>

    <div class="shark-wrap img-card card1">
        <img src="./images/bg-1.jpeg" />
    </div>


    <div class="shark-wrap img-card card2">
        <img src="./images/bg-1.jpeg" />
    </div>


    <div class="shark-wrap2 img-card card3">
        <img src="./images/bg-1.jpeg" />
    </div>
</body>

</html>
