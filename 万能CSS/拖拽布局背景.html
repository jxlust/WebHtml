<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      .box {
        margin: 20px auto;
        width: 99vw;
        height: 500px;
      }
      .editor-bg {
        position: relative;
        width: 100%;
        height: 100%;
        background: #edeff2;
        background-image: linear-gradient(0deg, #f7f8fa 10px, transparent 0.1em),
          linear-gradient(90deg, #f7f8fa 10px, transparent 0.1em);
        /* background-size: calc((100% / 12) - 2.07px) 98px; */
        background-attachment: local, scroll;
        overflow-y: scroll;

        background-image: linear-gradient(0deg, #f7f8fa 10px, transparent 0.1em),
          linear-gradient(90deg, #f7f8fa 10px, transparent 10px);
        background-size: calc((100% / 12) - 0.8px) 98px;
      }
      .wraper {
        position: relative;
        height: 100%;
        margin-top: -10px;
      }
      .wraper p {
        height: 1000px;
      }

      .box2 {
        margin: 20px auto;
        width: 99vw;
        height: 500px;
        position: relative;
      }
      .scroll-bar {
        position: absolute;
        left: -11px;
        top: -11px;
        width: calc(100% + 20px);
        height: calc(100% + 20px);
        background-color: unset;
        z-index: 2;
      }
      .editor-bg2 {
        position: relative;
        width: 100%;
        height: 100%;
        background: #edeff2;
        background-image: linear-gradient(0deg, #f7f8fa 10px, transparent 10px),
          linear-gradient(90deg, #f7f8fa 10px, transparent 10px);
        background-size: calc((100% / 12) - 1.8px) 98px;
        background-attachment: local, scroll;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="editor-bg">
        <div class="wraper">
          <p>1</p>
        </div>
      </div>
    </div>

    <div class="box2">
      <div class="scroll-bar">
        <div class="editor-bg2">
          <div class="wraper">
            <p>1</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
