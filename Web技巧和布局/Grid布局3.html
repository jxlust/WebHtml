<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid布局</title>

    <style>
        .container {
            display: grid;
        }

        .margin-line {
            margin: 20px 0;
        }

        .demo1 {
            font-size: 20px;
            /* 列宽 */
            grid-template-columns: 100px 100px 100px;
            /* 行宽 */
            grid-template-rows: 100px 100px 100px;
            justify-items: end;
        }

        .demo2 {
            font-size: 10px;
            /* 列宽 */
            grid-template-columns: 100px 100px 100px;
            /* 行宽 */
            grid-template-rows: 100px 100px 100px;
            /* align-items: start; */
            place-items: end start;
        }

        .demo3 {
            width: 400px;
            height: 400px;
            font-size: 10px;
            /* 列宽 */
            grid-template-columns: 100px 100px 100px;
            /* 行宽 */
            grid-template-rows: 100px 100px 100px;
            /* justify-content: space-evenly; */
            /* align-content: center; */
            /* place-content: <align-content> <justify-content> start | end | center | stretch | space-around | space-between | space-evenly; */
            place-content: space-evenly space-between;
        }

        .demo4 {
            width: 400px;
            font-size: 10px;
            /* 列宽 */
            grid-template-columns: 100px 100px 100px;
            /* 行宽 */
            grid-template-rows: 100px 100px 100px;
            grid-auto-rows: 50px;
        }

        .demo4 .item-8 {
            grid-row-start: 4;
            grid-column-start: 2;
        }

        .demo4 .item-9 {
            grid-row-start: 5;
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .item {
            text-align: center;
            border: 1px solid #999;
            font-size: 4em;
        }

        .item-1 {
            background-color: #ef342a;
        }

        .item-2 {
            background-color: #f68f26;
        }

        .item-3 {
            background-color: #4ba946;
        }

        .item-4 {
            background-color: #0376c2;
        }

        .item-5 {
            background-color: #c077af;
        }

        .item-6 {
            background-color: #f8d29d;
        }

        .item-7 {
            background-color: #b5a87f;
        }

        .item-8 {
            background-color: #d0e4a9;
        }

        .item-9 {
            background-color: #4dc7ec;
        }
    </style>
</head>

<body>
    <div class="margin-line"></div>
    <div class="container demo1">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>

    <div class="margin-line"></div>
    <div class="container demo2">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>

    <div class="margin-line"></div>
    <div class="container demo3">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>

    <div class="margin-line"></div>
    <div class="container demo4">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>

</body>

</html>
