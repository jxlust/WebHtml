<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .input {
        width: 200px;
        height: 24px;
        line-height: 24px;
        font-size: 14px;
        padding: 5px 8px;
        border: 1px solid #ddd;
      }
      .input:empty::before {
        content: attr(placeholder);
      }
    </style>
  </head>
  <body>
    <div class="input" placeholder="必填" contenteditable="true"></div>
  </body>
</html>
