<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        @keyframes rotateAnim {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* 立方体 六个面 */
        .cube-container {
            position: relative;
            padding: 80px 20px 20px 20px;
            display: grid;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            /* perspective: 800px; */
            /* 目光延长线 */
            perspective-origin: 50% 130px;
            /* 目光位置水平居中，往上抬 100px */

        }

        .cube-box {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            /* animation-name: rotateAnim;
            animation-duration: 3s;
            animation-fill-mode: both;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite; */
        }

        .cube-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: 1px solid #02203c;
            box-shadow: inset 0 0 150px #02203c;
        }

        .cube-face img {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cube-face  .text{

        }

        .cube-face-front {
            transform: translateZ(100px);
        }

        .cube-face-back {
            transform: translateZ(-100px) rotateY(-180deg) rotateZ(0deg);
        }

        .cube-face-left {
            transform-origin: 0 100%;
            transform: rotateY(270deg) translateX(-100px);
        }

        .cube-face-right {
            transform-origin: 100% 100%;
            transform: rotateY(-270deg) translateX(100px);
        }
        
        .cube-face-top {
            transform-origin: top center;
            transform: rotateX(90deg) translateY(-100px);
        }

        .cube-face-bottom {
            transform-origin: bottom center;
            transform: rotateX(270deg) translateY(100px);
            box-shadow: 0 0 100px #000;
            /*阴影*/
        }

        .btn-wrap {
            margin-top: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-wrap .btn {
            width: 100px;
            height: 30px;
            background-color: skyblue;
            border-radius: 10px;
            color: #fff;
            margin: 10px;
            text-align: center;
            line-height: 30px;
        }

        .btn2 {
            width: 100px;
            height: 30px;
            background-color: darkcyan;
            border-radius: 10px;
            color: #fff;
            margin: 10px;
            text-align: center;
            line-height: 30px;
        }

        .direct {
            width: 200px;
            height: auto;
        }

        .direct .one {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .direct .two {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .direct .three {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- 正方体容器 -->
    <div class="cube-container">
        <!-- 六个面容器 -->
        <div class="cube-box" id="cubeBox">
            <!-- 六个面 -->
            <div class="cube-face cube-face-front">
                front

                <img src="./images/fruit1.jpeg" alt="图片front">
            </div>
            <div class="cube-face cube-face-back">
                back
                <img src="./images/fruit2.jpeg" alt="图片back">
            </div>
            <div class="cube-face cube-face-left">
                left
                <img src="./images/fruit3.jpeg" alt="图片left">
            </div>
            <div class="cube-face cube-face-right">
                right
                <img src="./images/fruit4.jpeg" alt="图片right">
            </div>
            <div class="cube-face cube-face-top">
                top
                <img src="./images/fruit5.jpeg" alt="图片top">
            </div>
            <div class="cube-face cube-face-bottom">
                bottom
                <img src="./images/fruit6.jpeg" alt="图片bottom">
            </div>
        </div>
    </div>
    <div class="btn-wrap">
        <div class="direct">
            <div class="one">
                <div class="btn" id="up">上</div>
            </div>
            <div class="two">
                <div class="btn" id="left">左</div>
                <div class="btn" id="right">右</div>
            </div>
            <div class="three">
                <div class="btn" id="down">下</div>
            </div>

        </div>

        <div class="btn2" id="reset">重置</div>

    </div>
</body>
<script>
    // 随机颜色HSL
    const randomHsl = function () {
        return "hsla(" + Math.round(360 * Math.random()) + "," + "60%, 50%, .9)";
    }
    const cubeFaceElements = document.querySelectorAll('.cube-face');
    cubeFaceElements.forEach(item => {
        item.style.cssText = `background-color: ${randomHsl()}`;
    })
    let cubeBox = document.getElementById('cubeBox');
    let cubeLeft = cubeBox.offsetLeft;
    let cubeTop = cubeBox.offsetTop;
    let w = cubeBox.clientWidth;
    let h = cubeBox.clientHeight;
    
    let rY = 0,
        rX = 0;
    document.querySelectorAll('.btn').forEach(item => {
        item.addEventListener('click', function (e) {
            // let t = cubeBox.style.transform;
            let target = e.target;
            console.log(1, target.id);
            switch (target.id) {
                case 'up':
                    rX += 10;
                    break;
                case 'down':
                    rX -= 10;
                    break;
                case 'left':
                    rY -= 10;
                    break;
                case 'right':
                    rY += 10;
                    break;
            }
            cubeBox.style.cssText = `transform: rotateY(${rY}deg) rotateX(${rX}deg)`;
        })
    })

    document.getElementById('reset').addEventListener('click', function () {
        rY = 0;
        rX = 0;
        cubeBox.style.cssText = `transform: rotateY(0deg) rotateX(0deg)`;
    })
