<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.desc-block {
			height: 32px;
			line-height: 32px;
			padding: 0 0 0 30px;
			display: flex;
			align-items: center;
			font-size: 12px;
			background-color: #F7F8FA;
		}


		.desc-block__title {
			font-size: 14px;
			color: #333;
			margin-right: 20px;
		}

		.desc-block__item {
			margin-right: 30px;
			height: 100%;
			line-height: 32px;
			display: inline-flex;
			align-items: center;
		}

		.desc-block__circle {
			width: 24px;
			height: 24px;
			margin: auto 0;
			border-radius: 50%;

		}

		.desc-block__text {
			margin-left: 10px;
		}

		.c-green {
			background-color: #58C862;
		}

		.c-blue {
			background-color: #4A8DF4;
		}

		.c-gray {
			background-color: #99999B;
		}


		.view-block {
			padding: 30px 20px 30px 120px;
			display: flex;

		}

		.view-item {
			flex-basis: 200px;
			flex-shrink: 1;
			flex-grow: 0;
			margin-right: 10px;
		}

		.view-item:last-child .view-item__line {
			display: none;
		}

		.view-item__head {
			display: flex;
			align-items: center;
			position: relative;
			width: 100%;
		}

		.view-item__line {
			position: absolute;
			width: 100%;
			height: 0px;
			border-top: 1px dashed;
			border-color: inherit;
		}

		.view-item__leftarrow {
			position: absolute;
			top: -6px;
			right: -6px;
			width: 0;
			height: 0;
			border: 6px dashed transparent;
			border-width: 6px;
			border-left-style: solid;
			border-left-color: inherit;
		}

		.view-item__leftarrow::after {
			content: '';
			position: absolute;
			left: -7px;
			top: -6px;
			border-top: 6px solid transparent;
			border-bottom: 6px solid transparent;
			border-right: 6px solid transparent;
			border-left: 6px solid white;

		}

		.view-item__icon {
			position: relative;
			width: 26px;
			height: 26px;
			border-radius: 50%;
			display: inline-flex;
		}

		.view-item__main {
			padding: 0 20px;
		}

		.view-item__title {
			transform: translate(-50%, 0);
			text-align: center;
		}

		.view-finished {
			color: #58C862;
			border-color: #58C862;
		}

		.view-doing {
			color: #4A8DF4;
			border-color: #4A8DF4;
		}

		.view-none {
			color: #99999B;
			border-color: #99999B;
		}

		.view-finished .view-item__icon {
			background-color: #58C862;
		}

		.view-doing .view-item__icon {
			background-color: #4A8DF4;
		}

		.view-none .view-item__icon {
			background-color: #99999B;
		}

		.okline-icon {
			margin: auto;
			width: 12px;
			height: 4px;
			position: relative;
			top: -1px;
			border-left: 2px solid #fff;
			border-bottom: 2px solid #fff;
			/* transform: rotate(-45deg) skew(-0deg, -2deg); */
			transform: rotate(-45deg);
		}

		.okline-after-icon {
			position: relative;
			left: 2px;
			margin: auto;
			width: 12px;
			height: 2px;
			background-color: #fff;
			transform: rotate(-45deg);
		}

		.okline-after-icon::after{
			content: '';
			position: absolute;
			bottom: 100%;
			left: 0;
			width: 2px;
			height: 4px;
			background-color: #fff;

		}
		.timeline-icon{
			margin: auto;
			position: relative;
			left: -1px;
			top: -2px;
			width: 2px;
			height: 12px;
			background-color: #fff;
		}
		.timeline-icon::after{
			content: '';
			position: absolute;
			bottom: -2px;
			left: 0;
			width: 8px;
			height: 2px;
			background-color: #fff;
			transform: rotate(30deg);
		}
		.timeline-skew-icon {
			margin: auto;
			position: relative;
			top: -1px;
			width: 5px;
			height: 10px;
			border-left: 2px solid #fff;
			border-bottom: 2px solid #fff;
			transform: skew(0deg, 22deg);
		}

		.horline-icon {
			margin: auto;
			width: 10px;
			height: 3px;
			background-color: #fff;
			border-radius: 2px;

		}

		.horline-absolute-icon {
			position: absolute;
			width: 10px;
			height: 3px;
			background-color: #fff;
			border-radius: 2px;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>


</head>
