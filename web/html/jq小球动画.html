<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.ball{
				position: absolute;
				top: 10px;
				left: 10px;
				width: 10px;
				height: 10px;
				background-color: red;
				border-radius: 50%;
				display: none;
				transform: translate(0,0);
			}
			.trans{
				visibility: visible;
				display: block;
				transform: translate(150px,300px);
				-webkit-transform: translate(150px,300px);
			}
		</style>
		<script src="../js/jquery-2.2.2.min.js"></script>
	</head>
	<body>
		<input type="button" value="点击小球动画" onclick="ballAnimation()" />
		<div class="ball"></div>
		
		<iframe id='iframeId' src="test.html"></iframe>
	</body>
	<script>
		function ballAnimation() {
			 document.getElementById('iframeId').contentWindow.location.reload(true);
			// 			$('.ball').show();
			// 			$('.ball').addClass('trans',1000);
			// 			$('.ball').hide();
			// 			return false;

			$('.ball').css({
				opacity: 1,
				left: 0,
				top: 0,
				'display': 'block'
			});
			$('.ball').animate({
				left: '100px',
				top: '300px'
			}, 1000, function() {
				$('.ball').css({
					'display': 'none'
				})

			});

	</script>
</html>
