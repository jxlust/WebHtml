<!DOCTYPE html>
<html>

	<body>

		<select id="myYear" onchange="getMyMouth()">
			<option value="1">请选择年份</option>
			<option value="2">收拾收拾是</option>
		</select>
		<select id="myMouth">
			<option>hhhhhs</option>
		</select>
		
	</body>
	<script>
		function jqAjax() {
			
		}

		function getMyMouth() {
			alert(1);
			var myMouth = document.getElementById("myMouth");
			//删除月份信息
			var oldMouth = myMouth.childNodes;
			for (var i = 1; i < oldMouth.length;) {
				myMouth.removeChild(oldMouth[i]);
			}
			myMouth.options.length = 1; //剩下一个默认选项
			//添加月份信息
			for (var i = 1; i < 13; i++) {
				var newOption = document.createElement("option");
				newOption.innerHTML = i;
				myMouth.appendChild(newOption);
			}
		}
	</script>
	
</html>
