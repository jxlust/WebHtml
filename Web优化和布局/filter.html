<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        <style>img {
            width: 33%;
            height: auto;
            float: left;
        }

        .blur {
            -webkit-filter: blur(4px);
            filter: blur(4px);
        }

        .brightness {
            -webkit-filter: brightness(0.30);
            filter: brightness(0.30);
        }

        .contrast {
            -webkit-filter: contrast(180%);
            filter: contrast(180%);
        }

        .grayscale {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }

        .huerotate {
            -webkit-filter: hue-rotate(180deg);
            filter: hue-rotate(180deg);
        }

        .invert {
            -webkit-filter: invert(100%);
            filter: invert(100%);
        }

        .opacity {
            -webkit-filter: opacity(50%);
            filter: opacity(50%);
        }

        .saturate {
            -webkit-filter: saturate(7);
            filter: saturate(7);
        }

        .sepia {
            -webkit-filter: sepia(100%);
            filter: sepia(100%);
        }

        .shadow {
            -webkit-filter: drop-shadow(8px 8px 10px green);
            filter: drop-shadow(8px 8px 10px green);
        }
    </style>
    </style>
</head>

<body>
    <a target="_blank" href="https://www.runoob.com/cssref/css3-pr-filter.html">filter滤镜</a>
    <p><strong>注意：</strong> Internet Explorer 不支持 filter 属性。</p>
    <img src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="blur" src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="brightness" src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="contrast" src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="grayscale" src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="huerotate" src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="invert" src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="opacity" src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="saturate" src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="sepia" src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">
    <img class="shadow" src="./images/fruit3.jpeg" alt="Pineapple" width="300" height="300">


</body>

</html>
