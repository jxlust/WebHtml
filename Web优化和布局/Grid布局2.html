<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid布局</title>

    <style>
        .container {
            display: grid;
        }

        .margin-line {
            margin: 20px 0;
        }

        .demo1 {
            font-size: 20px;
            /* 列宽 */
            grid-template-columns: 100px 100px 100px;
            /* 行宽 */
            grid-template-rows: 100px 100px 100px;
            /* 行间距 */
            grid-row-gap: 20px;
            /* 列间距 */
            grid-column-gap: 20px;

            /* 最新标准和简化写法 */
            gap: 20px 20px;
        }

        .demo2 {
            font-size: 10px;
            /* 列宽 */
            grid-template-columns: 50px 50px 50px;
            /* 行宽 */
            grid-template-rows: 50px 50px 50px;
            grid-template-areas: 'a b c'
                'd e f'
                'g h i';
        }

        .demo3 {
            font-size: 10px;
            /* 列宽 */
            grid-template-columns: 50px 50px 50px;
            /* 行宽 */
            grid-template-rows: 50px 50px 50px;
            grid-template-areas: 'a a a'
                'd . e'
                'f g g';
        }

        .demo3 .header {
            grid-area: a;
        }

        .demo3 .footer {
            grid-area: g;
        }

        .demo3 .nav1 {
            grid-area: d;
        }

        .demo3 .nav2 {
            grid-area: e;
        }

        .demo3 .nav3 {
            grid-area: f;
        }

        .demo4 {
            font-size: 10px;
            /* 列宽 */
            grid-template-columns: 50px 50px 50px;
            /* 行宽 */
            grid-template-rows: 50px 50px 50px;
            grid-auto-flow: column;
        }

        .demo5 {
            font-size: 10px;
            /* 列宽 */
            grid-template-columns: 50px 50px 50px;
            /* 行宽 */
            grid-template-rows: 50px 50px 50px;
            grid-auto-flow: row dense;
        }

        .demo5 .item-1,.demo5 .item-2{
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .demo6 {
            font-size: 10px;
            /* 列宽 */
            grid-template-columns: 50px 50px 50px 50px;
            /* 行宽 */
            grid-template-rows: 50px 50px 50px;
            grid-auto-flow: column dense;
        }

        .demo6 .item-1,.demo6 .item-2{
            grid-column-start: 1;
            grid-column-end: 3;
        }


        .item {
            text-align: center;
            border: 1px solid #999;
            font-size: 4em;
        }

        .item-1 {
            background-color: #ef342a;
        }

        .item-2 {
            background-color: #f68f26;
        }

        .item-3 {
            background-color: #4ba946;
        }

        .item-4 {
            background-color: #0376c2;
        }

        .item-5 {
            background-color: #c077af;
        }

        .item-6 {
            background-color: #f8d29d;
        }

        .item-7 {
            background-color: #b5a87f;
        }

        .item-8 {
            background-color: #d0e4a9;
        }

        .item-9 {
            background-color: #4dc7ec;
        }
    </style>
</head>

<body>
    <div class="margin-line"></div>
    <div class="container demo1">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>
    <div class="margin-line"></div>
    <div class="container demo2">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>

    <div class="margin-line"></div>
    <div class="container demo3">
        <div class="item item-1 header">1</div>
        <div class="item item-4 nav1">4</div>
        <div class="item item-5 nav2">5</div>
        <div class="item item-6 nav3">6</div>
        <div class="item item-8 footer">8</div>
    </div>

    <div class="margin-line"></div>
    <div class="container demo4">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>

    <div class="margin-line"></div>
    <div class="container demo5">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>

    <div class="margin-line"></div>
    <div class="container demo6">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>
</body>

</html>
