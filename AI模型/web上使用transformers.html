<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformers模型 js use</title>
</head>

<body>
    <!-- Heading -->
    <h1>Sentiment Analysis</h1>

    <!-- for user input -->
    <form id="myForm">
        <input type="text" id="inputText">
        <button type="submit" id="submitButton">Submit</button>
    </form>

    <!-- to show the result -->
    <div id="outputDiv"></div>



</body>
<script type="module">
    // https://cdn.jsdelivr.net/npm/@xenova/transformers@2.16.1
    // import { pipeline } from './js/transformers@2.16.1.js';
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.16.1'
    // console.log(pipeline)

    // get input text
    let inputText = document.getElementById('inputText');
    // get output div
    let outputDiv = document.getElementById('outputDiv');
    // get submit button
    let submitButton = document.getElementById('submitButton');

    // on submit button click
    submitButton.addEventListener('click', async (e) => {

        // prevent default form submission
        e.preventDefault();

        // Specifying classifier task
        let classifier = await pipeline('sentiment-analysis');

        // classifying the input text
        let result = await classifier(inputText.value);

        // showing the result
        outputDiv.innerHTML = result[0].label;
    });

</script>

</html>
