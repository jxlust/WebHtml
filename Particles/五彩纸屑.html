<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/tsparticles.confetti.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #dfdcdc;
            padding: 20px;
        }

        .grid {
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            grid-auto-rows: 200px;
            gap: 20px;
        }

        .btn {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* transform: scale(1); */
            transform: translate(0, 0);
            /* filter: blur(1px); */
            z-index: 2;
        }

        .box {
            display: block;
            min-width: 0;
            min-height: 0;
            position: relative;
            border-radius: 6px;
            background-color: #dfdcdc;
            z-index: 2;
        }

        .box:nth-child(2n) {
            background-color: aquamarine;
        }

        .box:nth-child(2n+1) {
            background-color: burlywood;
        }
    </style>
</head>

<body>

    <div class="grid">
        <div class="box">
            <div id="btn1" class="btn"></div>
        </div>
        <div class="box">
            <div id="btn2" class="btn"></div>
        </div>
        <div class="box">
            <div id="btn3" class="btn"></div>
        </div>
        <div class="box">
            <div id="btn4" class="btn"></div>
        </div>
    </div>


    <p><a href="https://confetti.js.org/more.html" target="_blank">https://confetti.js.org/more.html</a> </p>
</body>

<script>

    document.getElementById('btn1').addEventListener('click', () => {
        confetti("btn1", {
            /**
             * @deprecated use count property instead
             */
            // particleCount: 50,
            particleCount: 100,
            /**
             * @deprecated use position property instead
             */
            origin: {
                x: 0.5,
                y: 0.5,
            },
            //------------------------------------------
            angle: 90,
            count: 50,
            position: {
                x: 50,
                y: 50,
            },
            spread: 45,
            startVelocity: 45,
            decay: 0.9,
            gravity: 1,
            drift: 0,
            ticks: 200,
            // colors: ["#ffffff", "#ff0000"],
            // shapes: ["square", "circle"],
            shapes: 'circle',
            scalar: 1,
            zIndex: 100,
            disableForReducedMotion: true,
        });
    })


    document.getElementById('btn2').addEventListener('click', () => {
        confetti("btn2", {
            // particleCount: 50,
            //     spread: 40,
            //     origin: { y: 0.5 },
            //     scalar: 1,
            //     zIndex: -1
            /**
             * @deprecated use count property instead
             */
            particleCount: 50,
            /**
             * @deprecated use position property instead
             */
            origin: {
                y: 0.5,
            },
            //------------------------------------------
            count: 100,
            spread: 45,
            // colors: ["#ffffff", "#ff0000"],
            // shapes: ["square", "circle"],
            // shapes: 'circle',
            scalar: 1,
            zIndex: 100,
            // disableForReducedMotion: true,
        });
    })

</script>

</html>
