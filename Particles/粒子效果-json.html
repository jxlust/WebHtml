    <style>
        body {
            margin: 0;
            background-color: #dfdcdc;
            padding: 20px;
        }

        .grid {
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(auto-fit, 100px);
            grid-auto-rows: 40px;
            gap: 20px;
        }

        .btn {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* transform: scale(1); */
            transform: translate(0, 0);
            /* filter: blur(1px); */
            z-index: 2;
            font-size: 12px;
            color: #fff;
            font-weight: bold;
        }

        .box {
            display: block;
            min-width: 0;
            min-height: 0;
            position: relative;
            border-radius: 6px;
            background-color: #dfdcdc;
            z-index: 2;
        }

        .box:nth-child(2n) {
            background-color: rgb(8, 63, 45);
        }

        .box:nth-child(2n+1) {
            background-color: rgb(227, 131, 5);
        }

        #bg {
            width: 100vw;
            height: 100vh;
            z-index: 9;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

</head>

<body>

    <div class="grid">
        <div class="box">

        </div>

        </div>
        <div class="box">
            <div id="btn4" class="btn">
                <span class="fa">ï—‘</span>
            </div>
        </div>
    </div>

    <div id="bg"></div>
</body>
