<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/tsparticles.confetti.bundle.min.js">

    </script>
    <style>
        body {
            margin: 0;
            background-color: #dfdcdc;
            padding: 20px;
        }

        .grid {
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            grid-auto-rows: 200px;
            gap: 20px;
        }

        .btn {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* transform: scale(1); */
            transform: translate(0, 0);
            /* filter: blur(1px); */
            z-index: 2;
        }

        .box {
            display: block;
            min-width: 0;
            min-height: 0;
            position: relative;
            border-radius: 6px;
            background-color: #dfdcdc;
            z-index: 2;
        }

        .box:nth-child(2n) {
            background-color: aquamarine;
        }

        .box:nth-child(2n+1) {
            background-color: burlywood;
        }
    </style>
</head>

<body>

    <div class="grid">
        <div class="box">
            <div id="btn1" class="btn"></div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

<script>
    function addClick(id, callback) {
        document.getElementById(id).addEventListener('click', callback)
    }

    addClick('btn1', () => {
        // css层叠上下文，这里生成的canvas是fixed定位，所以会脱离文档流
        // Fixed定位脱离Viewport的bug
        // 对于声明transfrom值非none元素，其子元素中若存在position: fixed将以声明transform的最近祖先作为基准而定位，
        // 这是因为transfrom值非none的元素定义了一个局部坐标系统，导致postion: fixed以此坐标系统计算布局。
        confetti('btn1', {
            particleCount: 50,
            spread: 40,
            origin: { y: 0.5 },
            scalar: 1,
            zIndex: -1

        });
    })


</script>

</html>
