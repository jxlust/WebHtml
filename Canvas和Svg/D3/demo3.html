<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <div id="container"></div>



</body>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    // const path = d3.path();
    // const path = d3.pathRound(3);
    const points2 = [[0, 0], [10, 20], [20, 30], [30, 40], [40, 20], [50, 10], [60, 30], [70, 70], [80, 50],
    [90, 60], [100, 40]];

    // path.moveTo(0, 0);


    // 创建一条平滑的曲线
    // var line = d3.line()
    //     .x(function (d) { return d[0]; })
    //     .y(function (d) { return d[1]; })
    //     .curve(d3.curveCatmullRom.alpha(0.5)); // 设置曲线平滑度

    const svg = d3.create("svg")
        .attr("width", 105)
        .attr("height", 105)
        .attr('viewBox', '-5 -5 110 110')

    // 创建一条路径
    var path = svg.append('path')
        .datum(points2) // 绑定数据
        .attr('fill', 'none')
        .attr('stroke', 'blue')
        .attr('stroke-width', 2)
        .attr('d', d3.line() // 使用d3.line()生成线条
            .x(function (d) { return d[0]; }) // 定义x坐标
            .y(function (d) { return d[1]; }) // 定义y坐标
            .curve(d3.curveCatmullRom.alpha(.2)) // 设置曲线平滑度
        );

    // 绘制点
    svg.selectAll('circle')
        .data(points2)
        .enter()
        .append('circle')
        .attr('cx', function (d) { return d[0]; })
        .attr('cy', function (d) { return d[1]; })
        .attr('r', 5)
        .attr('fill', 'red')
        .attr('opacity', 0.3);

    d3.select("#container").node().append(svg.node());


</script>



</html>
