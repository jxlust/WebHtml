<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        .shape-svg {
            top: 200px;
            left: 200px;
            position: absolute;
            width: 30vw;
            height: 30vw;
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- viewBox :裁剪的区域 放大到width height 展示 -->
    <svg class="shape-svg" viewBox="0 0 40 40" id="svgId" xmlns="http://www.w3.org/2000/svg" stroke-width="2">
        <!-- svg动画 -->
        <rect width="20" height="20">
            <!-- <animate attributeType="XML" attributeName="rx" from="0" to="5" dur="2s" repeatCount="indefinite" /> -->
            <animate id="rectani" attributeType="XML" begin='indefinite' end='indefinite' attributeName="rx"
                values="0;5;0" dur="2s" />
        </rect>
    </svg>


    <button id="btn1">rect start</button>

    <script>
        const rectani = document.getElementById('rectani')
        document.getElementById('btn1').addEventListener('click', () => {
            rectani.beginElement()
        })
    </script>


</body>

</html>
