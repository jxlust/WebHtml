    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 11px;
            color: #aa7d4f;
        }

        #svgWrapper {
            display: inline-block;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        #svgWrapper svg {
            width: 200px;
            height: 200px;
            transition: transform 0.5s ease-out;
        }

        #svgWrapper svg #red-exclamation {
            animation: bounce 0.5s ease-out forwards;
            transform-origin: center center;
        }

        #svgWrapper svg #red-exclamation .exclamation {
            opacity: 0;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: excl 1.5s ease forwards 0.5s;
        }

        #svgWrapper svg #red-exclamation .dot {
            opacity: 0;
            stroke-width: 30;
            stroke-linecap: round;
            animation: dot-fade 0.175s ease forwards 0.9s;
        }

        @keyframes excl {
            0% {
                stroke-dashoffset: 100;
            }

            10% {
                opacity: 1;
            }

            100% {
                opacity: 1;
                stroke-dashoffset: 0;
            }
        }

        @keyframes dot-fade {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0% {
                opacity: 0;
                transform: scale(0.6);
            }

            60% {
                transform: scale(1);
            }

            85% {
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
