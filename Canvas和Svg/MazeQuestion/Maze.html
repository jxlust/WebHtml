<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#canvas-wrap {
			position: relative;
			display: inline-block;
		}

		.toast {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			color: red;
			z-index: 999;
		}
	</style>
</head>

<body>
	<div id="canvas-wrap">
		<div class="toast" id="toastId"></div>
	</div>
	<div class="tips">
		通过WSAD上下左右控制方向
	</div>

	<script type="module">
		import {MazeGame} from "./MazeGame.js";
		const toastId = document.getElementById('toastId')
		let game = new MazeGame('#canvas-wrap',() => {
			//通关回调
			toastId.innerText = '恭喜你，通关了！'
		});
		game.start();
	</script>

	<script>


	</script>
</body>
</html>
