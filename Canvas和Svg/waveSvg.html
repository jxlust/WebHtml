<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .circle {
            position: relative;
            height: 400px;
            width: 400px;
        }

        .circle .circle__svg,
        .circle .circle__svg--two,
        .circle .circle__svg--three {
            height: 400px;
            width: 400px;
            position: absolute;
        }

        .circle .circle__svg path,
        .circle .circle__svg--two path,
        .circle .circle__svg--three path {
            fill: #d3c3f7;
        }

        .circle .circle__svg {
            animation: spinnAnim 4s infinite linear;
        }

        .circle .circle__svg--two {
            height: 370px;
            width: 370px;
            animation: spinnAnim 5s infinite linear;
        }

        .circle .circle__svg--three {
            height: 390px;
            width: 390px;
            animation: spinnAnim 3.5s infinite linear 0.2s;
        }

        @keyframes spinnAnim {
            0% {
                transform: rotate(0) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.5);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }
    </style>
</head>

<body>
