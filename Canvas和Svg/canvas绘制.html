<body>
    <div> <img id="img" src="../images/majors_back.jpg" alt=""></div>
    <div>
        <canvas id="canvas1" width="500px" height="500" style="background-color: #f8f8f8;">您的浏览器不支持 HTML5 canvas
            标签。</canvas>
    </div>

        <canvas id="canvas2" width="200px" height="200px" style="background-color: #999;"></canvas>

    <div>
        <canvas id="canvas3" width="500px" height="500px" style="background-color: #999;"></canvas>

    <script>
        let canvas1 = document.getElementById('canvas1');
        let canvas2 = document.getElementById('canvas2');
        let img = document.getElementById('img');
        let ctx = canvas1.getContext('2d');
        let ctx2 = canvas2.getContext('2d');
        // ctx.fillStyle = "#FF0000";
        // ctx.strokeRect(10, 10, 50, 50);
        // ctx.beginPath();
        // 在画布上定位图像，并规定图像的宽度和高度：

        // JavaScript 语法：	context.drawImage(img,x,y,width,height);
        // 剪切图像，并在画布上定位被剪切的部分：

        // JavaScript 语法：	context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
        img.onload = function () {
            ctx.drawImage(img, 310, 200, 100, 200);
            ctx2.drawImage(img, 310, 200, 100, 200, 20, 50, 100, 120);
        }

        // ctx.drawImage(img,10,10,100,130,20,50,60,60)
    </script>

    <!-- 渐变 -->
    <script>
        let canvas3 = document.getElementById('canvas3');
        let ctx3 = canvas3.getContext('2d');
        // createLinearGradient(x, y, x1, y1) - 创建线条渐变
        // createRadialGradient(x,y,r,x1,y1,r1) - 创建一个径向/圆渐变
        // 创建渐变
        var grd = ctx3.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(0.5, "#68ec8e");
        grd.addColorStop(1, "white");
        // 填充渐变
        ctx3.fillStyle = grd;
        ctx3.fillRect(10, 10, 150, 100);

        ctx3.beginPath();

        var grd = ctx3.createLinearGradient(200, 200, 350, 300);

        grd.addColorStop(0, "red");
        grd.addColorStop(0.5, "#68ec8e");
        grd.addColorStop(1, "white");
        // 填充渐变
        ctx3.fillStyle = grd;
        ctx3.fillRect(200, 200, 150, 100);
    </script>


    <script>
        // let width = window.innerWidth;
        // let height = window.innerHeight;
        let width = document.documentElement.clientWidth;
        let height = document.documentElement.clientHeight;
        let canvas = document.querySelector('#clock');
        canvas.width = width;
        canvas.height = height;
        if (!canvas.getContext) throw new Error('不支持canvas');
        let ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.fillStyle = '#f8f8f8';
        ctx.rect(0, 100, 500, 500);
        // ctx.arc(150, 150, 500, 0, 2 * Math.PI);
        // ctx.stroke();
        // ctx.fill();
        ctx.clip();
        // ctx.fillStyle = 'pink';
        // ctx.fillRect(150, 150, 100, 100);

        drawStar(ctx, 80, 200, 200, 200, 0, 1, '#ff00ff', '#888');
        window.addEventListener('resize', resize);

        function resize(e) {
            width = document.documentElement.clientWidth;
            height = document.documentElement.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }
    </script>
    <script>
        function drawStar(cxt, r, R, x, y, rot, borderWidth, borderStyle, fillStyle) {
            cxt.beginPath();
            for (var i = 0; i < 5; i++) {
                cxt.lineTo(Math.cos((18 + 72 * i - rot) / 180 * Math.PI) * R + x, -Math.sin((18 + 72 * i - rot) / 180 *
                    Math.PI) * R + y);
                cxt.lineTo(Math.cos((54 + 72 * i - rot) / 180 * Math.PI) * r + x, -Math.sin((54 + 72 * i - rot) / 180 *
                    Math.PI) * r + y);
            }
            cxt.closePath();

            cxt.lineWidth = borderWidth;
            cxt.strokeStyle = borderStyle;
            cxt.fillStyle = fillStyle;

            cxt.fill();
            cxt.stroke();
        }
    </script>
</body>
