<body>
    <div class="main">
        <canvas id="canvas1" width="1000px" height="1000px" style="background-color: #f8f8f8;"></canvas>

        <canvas id="canvas2" width="1000px" height="1000px" style="background-color: #f8f8f8;"></canvas>

<script>
    const p1 = [0, 0],
        p2 = [100, 30],
        p3 = [300, 100],
        p4 = [500, 500];


    function path1() {
        /**    @type {HTMLCanvasElement} */
        const canvas = document.querySelector('#canvas1');
        if (!canvas.getContext) throw new Error('不支持canvas');
        let ctx = canvas.getContext('2d');

        //绘制圆
        ctx.beginPath();
        ctx.strokeStyle = 'blue';
        ctx.fillStyle = 'yellow';
        ctx.arc(100, 30, 5, 0, 2 * Math.PI, false);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(300, 100, 5, 0, 2 * Math.PI, false);
        ctx.stroke();
        ctx.fill();

        ctx.moveTo(0, 0)

        ctx.beginPath();
        ctx.lineWidth = 6;
        // ctx.fillStyle = '#ff000';
        ctx.strokeStyle = '#ff0000'

        let points = getBezierPoints(100, p1, p2, p3, p4)
        console.log(points);
        points.forEach(([x, y]) => {
            ctx.lineTo(x, y)
        })
        ctx.stroke();
    }

    function path2() {
        /**    @type {HTMLCanvasElement} */
        const canvas = document.querySelector('#canvas1');
        if (!canvas.getContext) throw new Error('不支持canvas');
        let ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 1;
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(...p2, ...p3, ...p4);
        ctx.stroke();
    }

    function path3() {
        const canvas = document.querySelector('#canvas2');
        if (!canvas.getContext) throw new Error('不支持canvas');
        let ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.fillStyle = 'red';
        // ctx.save();
        ctx.lineWidth = 0;
        let start = 0;
        let animationId = null;

        function startAni(timestamp) {
            let t = timestamp / 2000;
            ctx.beginPath();
            ctx.arc(start, 100, 1, 0, 2 * Math.PI, false);
            ctx.fill();
            let x = threebsr(t, 0, 10, 30, 50);
            start += x;
            loop();
        }

        function loop() {
            if (start < 1000) {
                animationId = window.requestAnimationFrame(startAni)
            } else {
                cancelAnimationFrame(animationId)
            }
        }
        loop();

        // for (let i = 0; i <= 50; i++) {

        //     //一维贝塞尔曲线用于动画效果
        //     console.log(x);
        //     start += x;
        //     ctx.beginPath();
        //     ctx.arc(start, 100, 1, 0, 2 * Math.PI, false);
        //     ctx.fill();
        // }
        console.log(start);
    }

    path1();
    path2();
    path3();
</script>
