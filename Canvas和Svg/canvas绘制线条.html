<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/Bezier.js"></script>
</head>

<body>
    <div class="main">
        <canvas id="canvas1" width="1000px" height="1000px" style="background-color: #f8f8f8;"></canvas>

        <canvas id="canvas2" width="1000px" height="1000px" style="background-color: #f8f8f8;"></canvas>

    </div>

</body>
<script>



</script>
<script>
    const p1 = [0, 0],
        p2 = [100, 30],
        p3 = [300, 100],
        p4 = [500, 500];


    function path1() {
        /**    @type {HTMLCanvasElement} */
        const canvas = document.querySelector('#canvas1');
        if (!canvas.getContext) throw new Error('不支持canvas');
        let ctx = canvas.getContext('2d');

        //绘制圆
        ctx.beginPath();
        ctx.strokeStyle = 'blue';
        ctx.fillStyle = 'yellow';
        ctx.arc(100, 30, 5, 0, 2 * Math.PI, false);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(300, 100, 5, 0, 2 * Math.PI, false);
        ctx.stroke();
        ctx.fill();

        ctx.moveTo(0, 0)

        ctx.beginPath();
        ctx.lineWidth = 6;
        // ctx.fillStyle = '#ff000';
        ctx.strokeStyle = '#ff0000'

        let points = getBezierPoints(100, p1, p2, p3, p4)
        console.log(points);
        points.forEach(([x, y]) => {
            ctx.lineTo(x, y)
        })
        ctx.stroke();
    }

    function path2() {
        /**    @type {HTMLCanvasElement} */
        const canvas = document.querySelector('#canvas1');
        if (!canvas.getContext) throw new Error('不支持canvas');
        let ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 1;
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(...p2, ...p3, ...p4);
        ctx.stroke();

    }
    path1();
    path2();
</script>

</html>
