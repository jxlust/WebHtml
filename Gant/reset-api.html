  <script>
    gantt.config.date_format = "%Y-%m-%d %H:%i:%s";
    gantt.init("app");
    setTimeout(() => {
      gantt.parse(DemoTasks);
      //   gantt.render();
    }, 1000);
    // gantt.load("/gantt/backend/data");
    // https://docs.dhtmlx.com/gantt/desktop__server_side.html#technique
    // var dp = gantt.createDataProcessor({
    //   url: "/gantt/backend/data",
    //   mode: "REST",
    // });
    const server = "/test";
    const dp = gantt.createDataProcessor((entity, action, data, id) => {
      switch (action) {
        case "create":
          return gantt.ajax.post(server + "/" + entity, data);
          break;
        case "update":
          return gantt.ajax.put(server + "/" + entity + "/" + id, data);
          break;
        case "delete":
          return gantt.ajax.del(server + "/" + entity + "/" + id);
          break;
      }
    });
  </script>
