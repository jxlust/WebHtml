<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/jgant.css" />
    <script src="./js/jgantt.js"></script>
    <script src="./js/test-data.js"></script>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container"></div>
  </body>
  <script>
    gantt.templates.date_grid = function (date, task) {
      if (!date) {
        return "";
      }
      return gantt.templates.grid_date_format(date);
    };

    // gantt.config.date_format = "%Y-%m-%d %H:%i:%s";
    gantt.config.scale_height = 50;

    gantt.config.scales = [
      { unit: "month", format: "%Y年%F" },
      { unit: "day", step: 1, format: "%j 周%D" },
    ];

    gantt.templates.rightside_text = function (start, end, task) {
      if (task.type == "milestone") {
        return task.text;
      }
      return "";
    };

    gantt.locale.labels.section_rollup = "Rollup";
    gantt.locale.labels.section_hide_bar = "Hide bar";
    gantt.config.lightbox.sections = [
      {
        name: "description",
        height: 70,
        map_to: "text",
        type: "textarea",
        focus: true,
      },
      { name: "rollup", type: "checkbox", map_to: "rollup" },
      { name: "hide_bar", type: "checkbox", map_to: "hide_bar" },
      { name: "type", type: "typeselect", map_to: "type" },
      { name: "time", type: "duration", map_to: "auto" },
    ];

    gantt.config.lightbox.milestone_sections = [
      {
        name: "description",
        height: 70,
        map_to: "text",
        type: "textarea",
        focus: true,
      },
      { name: "rollup", type: "checkbox", map_to: "rollup" },
      { name: "hide_bar", type: "checkbox", map_to: "hide_bar" },
      { name: "type", type: "typeselect", map_to: "type" },
      { name: "time", type: "duration", map_to: "auto" },
    ];

    gantt.config.lightbox.project_sections = [
      {
        name: "description",
        height: 70,
        map_to: "text",
        type: "textarea",
        focus: true,
      },
      { name: "hide_bar", type: "checkbox", map_to: "hide_bar" },
      { name: "type", type: "typeselect", map_to: "type" },
      { name: "time", type: "duration", map_to: "auto" },
    ];

    gantt.init("app");

    gantt.parse({
      data: [
        {

          progress: 0.6,
          open: true,
        },

        {

        {

</html>
