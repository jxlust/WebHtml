<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        grid-auto-rows: 90px;
        gap: 10px;
        background-color: #fff;
        padding: 10px;
      }
      .item {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        font-size: 13px;
        color: #333;
        border-radius: 10px;
        background-color: #f8f8f8;
        overflow: hidden;
      }
      a {
        text-decoration: none;
        color: #527cf1;
      }
      .flex {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="grid"></div>

    <div class="flex">
      <p>
        <a
          href="https://docs.dhtmlx.com/gantt/api__refs__gantt.html"
          target="_blank"
        >
          API Refs
        </a>
      </p>
      <p>
        <a href="https://docs.dhtmlx.com/gantt/samples/" target="_blank">
          Samples Demo
        </a>
      </p>
    </div>
  </body>
  <script>
    const grid = document.querySelector(".grid");
    const pageList = [
      { url: "./baseline-demo.html", name: "实际和计划基线" },
      { url: "./reset-api.html", name: "接口请求API" },
      { url: "./date-range.html", name: "日期范围设置" },
      { url: "./click-event.html", name: "任务点击事件" },
      { url: "./project-milestones.html", name: "项目和里程碑" },
      { url: "./unscheduled-task.html", name: "未排期任务" },
      { url: "./over-date-task.html", name: "任务超出隐藏" },
    ];
    for (let i = 0; i < pageList.length; i++) {
      const item = document.createElement("div");
      item.classList.add("item");
      item.innerHTML = `<a target="_blank" href="${pageList[i].url}">${pageList[i].name}</a>`;
      grid.appendChild(item);
    }
  </script>
</html>
