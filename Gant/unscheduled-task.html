<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/jgant.css" />
    <script src="./js/jgantt.js"></script>
    <script src="./js/test-data.js"></script>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container"></div>
  </body>
  <script>
    gantt.config.scale_height = 50;
    gantt.config.scales = [
      { unit: "month", step: 1, format: "%F, %Y" },
      { unit: "day", step: 1, format: "%j, %D" },
    ];
    gantt.config.task_date = "%Y年 %F %d日";
    // task_date: "%d %F %Y",
    //     time_picker: "%H:%i",

    gantt.templates.rightside_text = function (start, end, task) {
      if (task.type == gantt.config.types.milestone) {
        return task.text;
      }
      return "";
    };
    // gantt.templates.task_end_date = (d) => {

    // };
    gantt.i18n.setLocale({
      labels: {
        time_enable_button: "排期",
        time_disable_button: "取消排期",
      },
    });

    // 弹框的表单配置
    gantt.config.lightbox.sections = [
      {
        name: "description",
        height: 70,
        map_to: "text",
        type: "textarea",
        focus: true,
      },
      {
        name: "time",
        map_to: "auto",
        button: true,
        type: "duration_optional",
        time_format: ["%Y", "%m", "%d"],
      },
    ];

    gantt.config.lightbox.milestone_sections = [
      {
        name: "description",
        height: 70,
        map_to: "text",
        type: "textarea",
        focus: true,
      },
      {
        name: "time",
        map_to: "auto",
        button: true,
        single_date: true,
        type: "duration_optional",
        time_format: ["%Y", "%m", "%d"],
      },
    ];

    gantt.attachEvent("onLightboxSave", function (id, task, is_new) {
      task.unscheduled = !task.start_date;
      return true;
    });

    gantt.init("app");
    gantt.parse({
      data: [
        {
