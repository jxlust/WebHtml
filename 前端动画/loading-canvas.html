<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #000;
            overflow: hidden;
        }

        canvas {
            bottom: 0;
            left: 0;
            margin: auto;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>

<body>

    <canvas></canvas>

</body>
<script>
    class Particle {

        constructor(opt) {
            this.x = opt.x;
            this.y = opt.y;
            this.angle = opt.angle;
            this.speed = opt.speed;
            this.accel = opt.accel;
            this.radius = 7;
            this.decay = 0.01;
            this.life = 1;
        }

        step(i) {
            this.speed += this.accel;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;
            this.angle += PI / 64;
            this.accel *= 1.01;
            this.life -= this.decay;

            if (this.life <= 0) {
                particles.splice(i, 1);
            }
        }

        draw(i) {
            ctx.fillStyle = `hsla(${tick + this.life * 120}, 100%, 60%, ${this.life})`;
            ctx.strokeStyle = `hsla(${tick + this.life * 120}, 100%, 60%, ${this.life})`;
            ctx.beginPath();
            if (particles[i - 1]) {
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(particles[i - 1].x, particles[i - 1].y);
            }
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(this.x, this.y, Math.max(0.001, this.life * this.radius), 0, TAU);
            ctx.fill();

            let size = Math.random() * 1.25;
            ctx.fillRect(
                ~~(this.x + (Math.random() - 0.5) * 35 * this.life),
                ~~(this.y + (Math.random() - 0.5) * 35 * this.life),
                size,
                size
            );
        }
    };

    const PI = Math.PI;
    const TAU = PI * 2;
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const width = 300;
    const height = 300;
    const min = width * 0.5;
    const particles = [];
    let globalAngle = 0;
    let tick = 0;
    let now = 0;
    let frameDiff = 0;
    let lastFrame = 0;

    canvas.width = width * window.devicePixelRatio;
    canvas.height = height * window.devicePixelRatio;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    ctx.globalCompositeOperation = 'lighter';

    function step() {
        particles.push(new Particle({
            x: width / 2 + Math.cos(tick / 20) * min / 2,
            y: height / 2 + Math.sin(tick / 20) * min / 2,
            angle: globalAngle,
            speed: 0,
            accel: 0.01
        }));

        particles.forEach((particle, i) => {
            particle.step(i);
        });

        globalAngle += PI / 3;
    };

    function draw() {
        ctx.clearRect(0, 0, width, height);

        particles.forEach((particle, i) => {
            particle.draw(i);
        });
    };

    function loop() {
        window.requestAnimationFrame(loop);
        now = Date.now();
        frameDiff = now - lastFrame;
        if (frameDiff >= 1000 / 60) {
            lastFrame = now;
            step();
            draw();
            tick++;
        }
    };

    loop();
</script>

</html>
