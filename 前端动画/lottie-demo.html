<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: white;
            margin: 0;
            display: grid;
            place-content: center;
            height: 100vh;
            font-family: 'Poppins';
            color: white;
        }

        .container {
            position: relative;
            width: 60%;
            margin: 0 auto;
            background: #232323;
            padding: 2em;

            h1 {
                margin: 0;
            }

            p {
                color: gray;
            }
        }

        button {
            background: #343434;
            margin-top: 2em;
            border: none;
            padding: 1em;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: .2em;
            outline: 0;
            cursor: pointer;

            &:hover {
                background: #424242;
            }

            &:active {
                background: orange;
            }
        }

        .svg {
            width: 200px;
            position: absolute;
            top: -40px;
            left: -30px;
            pointer-events: none;
        }

        .hide {
            display: none;
        }
    </style>
    <script src="./js/lottie.min.js"></script>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js -->
    <!-- https://cdnjs.com/libraries/lottie-web -->
</head>

<body>

    <div id="app"></div>

</body>
<script>
    const el = document.getElementById('app')
    lottie.loadAnimation({
        container: el, // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: './assets/run-ani.json' // the path to the animation json
    });
</script>

</html>
