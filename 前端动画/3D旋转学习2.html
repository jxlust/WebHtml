<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D效果学习1</title>
	<style>
		@keyframes runAni {
			100% {
				transform: rotateY(1080deg);
			}

			/* 0% {
				transform: rotateY(0deg) rotateX(0deg);
			}

			25% {
				transform: rotateY(90deg) rotateX(10deg);
			}

			50% {
				transform: rotateY(180deg) rotateX(0deg)
			}

			75% {
				transform: rotateY(270deg) rotateX(-10deg);
			}

			100% {
				transform: rotateY(360deg) rotateX(0deg);

			} */
		}

		.item-1 {
			background-color: #ef342a;
		}

		.item-2 {
			background-color: #f68f26;
		}

		.item-3 {
			background-color: #4ba946;
		}

		.item-4 {
			background-color: #0376c2;
		}

		.item-5 {
			background-color: #c077af;
		}

		.item-6 {
			background-color: #f8d29d;
		}

		.item-7 {
			background-color: #b5a87f;
		}

		.item-8 {
			background-color: skyblue;
		}

		.item-9 {
			background-color: red;
		}

		.item-10 {
			background-color: yellow;
		}

		.item-11 {
			background-color: orange;
		}

		.item-12 {
			background-color: slateblue;
		}

		* {
			margin: 0;
			padding: 0;
		}

		.box {
			position: absolute;
			width: 100%;
			height: 100%;
			perspective: 500px;
			perspective-origin: 50% 30%;

		}

		.img-wrap {
			position: relative;

			transform-style: preserve-3d;
			width: 900px;
			height: 111px;
			margin: 100px auto;

			/* border: 1px solid #999; */
			/* transform: rotateY(0deg) rotateX(-5deg); */
			animation: runAni 5s steps(35) infinite;
			/* animation: name duration timing-function delay iteration-count direction fill-mode; */
			/* Y轴左右旋转，X轴上下，z轴是垂直屏幕的一条轴 */

			/* 设置旋转后背面的显示与否 */
			/* backface-visibility:hidden;  */
			box-sizing: border-box;
			/* 倒影属性box-reflect */
			/* -webkit-box-reflect:below 3px -webkit-linear-gradient(top,rgba(0,0,0,0) 40%,rgba(0,0,0,0.5)); */
		}

		.myimg {
			position: absolute;
			top: 0;
			left: 0;
			left: calc(50% - 50px);
			bottom: 50%;
			box-shadow: 1px -1px 6px #666;
			border-radius: 4px;
			width: 100px;
			height: 111px;
			max-width: 100%;
			transform-style: preserve-3d;
		}

		.img-footer {
			width: 600px;
			height: 600px;
			border-radius: 50%;
			position: absolute;
			top: 201%;
			left: 229%;
			margin-left: -600px;
			margin-top: -600px;
			transform: rotateX(90deg);
			background: -webkit-radial-gradient(center center, 600px 600px, rgba(158, 158, 222, 0.5), rgba(0, 0, 0, 0));
		}
	</style>
</head>

<!-- img.myimg*7[src="./assets/img/bg$.jpg"] -->

<body>
	<div class="box">

		<div class="img-wrap" id="imgBox">
			<div class="myimg item-1"></div>
			<div class="myimg item-2"></div>
			<div class="myimg item-3"></div>
			<div class="myimg item-4"></div>
			<div class="myimg item-5"></div>
			<div class="myimg item-6"></div>
			<div class="myimg item-7"></div>
			<div class="myimg item-8"></div>
			<div class="myimg item-9"></div>
			<div class="myimg item-10"></div>
			<div class="myimg item-11"></div>
			<div class="myimg item-12"></div>

			<!-- <div class="img-footer"></div> -->
		</div>


	</div>

	<script>
		const imgBox = document.getElementById('imgBox');
		const images = document.querySelectorAll('.myimg');
		const count = images.length;
		let perDeg = Math.floor(360 / count);

		//实现每张图片，绕成一个圈
		for (let i = 0; i < count; i++) {
			images[i].style.cssText = `transform: rotateY(${perDeg * (i+1)}deg) translateZ(-300px);`

		}
	</script>
</body>

</html>
