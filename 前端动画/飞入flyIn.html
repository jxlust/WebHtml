<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
        }

        @keyframes heart {
            0% {
                transform: rotate(0deg) scale(1) translate3d(0, 0, 0);
            }

            100% {
                transform: rotate(0deg) scale(1) translate3d(0px, 8px, 0);
            }
        }

        .box {
            text-align: center;
            width: 202px;
            height: 200px;
            background-image: url(./assets/fly.png);
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            /* width: 50px;
            height: 80px; */
            /* border-radius: 10px;
            background: black; */

            position: absolute;
            /* left: 0; */
            /* top: 50%; */

            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: bimg1 2s ease-out forwards, bimg2 2s ease-in forwards, heart 1.3s ease-in-out 2.7s infinite alternate;
            /* animation: flyAnim 2s ease-in-out forwards,heart 1.3s ease-in-out 2.7s infinite alternate; */
            /*ease-out ,和ease-in 顺序不能反*/

        }

        .main {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: whitesmoke;
            /* margin: 85% auto; */
            border-radius: 2px
        }

        @keyframes flyAnim {
            0% {
                top: calc(50% - 100px);
                left: -100px;
                transform: scale(1.5);

            }

            20% {
                top: calc(50% - 100px + 15px);
                left: 40px;
                transform: scale(1.2);
            }

            40% {
                top: calc(50% - 100px + 25px);
                left: 80px;
                transform: scale(1.2);
            }

            60% {
                top: calc(50% - 100px + 0px);
                left: 110px;
                transform: scale(1.1);
            }

            80% {
                top: calc(50% - 100px - 50px);
                left: calc(100% - 202px);
                transform: scale(1.05);
            }

            100% {
                top: 20px;
                left: calc(100% - 202px - 20px);
                transform: scale(1.0);
            }
        }

        @keyframes bimg1 {
            0% {
                top: calc(50% - 100px);
                transform: scale(1.2);
            }

            /* 20%{
                top: calc(50% - 100px + 10px);
                transform: scale(1.2);
            } */

            40% {
                top: calc(50% - 100px + 18px);

                transform: scale(1.2);
            }

            /* 60%{
                top: calc(50% - 100px + 2px);
               
                transform: scale(1.1);
            } */

            80% {
                top: calc(50% - 100px - 40px);

                transform: scale(1.05);
            }

            100% {
                top: 20px;
                transform: scale(1.0);
            }

        }

        @keyframes bimg2 {
            0% {

                left: -100px;


            }

            /* 20%{
               
                left: 20px;
               
            } */

            40% {

                left: 60px;

            }

            /* 60%{
               
                left: 80px;
                 
            } */

            80% {

                left: calc(100% - 202px);

            }

            100% {

                left: calc(100% - 202px - 20px);

            }

        }

        .circle-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            /* overflow: hidden; */
            text-align: center;
        }

        .circle1 {
            position: absolute;
            left: 0;
            width: calc(100% + 20px);
            height: 80px;
            background: transparent;
            border: 1px solid #FFE26C;
            /* border-color: #393; */
            border-radius: 50%;
            transform: rotateZ(-5deg);
            animation: glow 1000ms ease-out 2000ms infinite alternate;

        }
        .circle2{
            position: absolute;
            left: 0;
            width: calc(100% + 20px);
            height: 80px;
            background: transparent;
            border: 1px solid #FFE26C;
             
            border-radius: 50%;
            transform: rotateZ(-5deg) scale(0.9);
            animation: glow 1000ms ease-out 1000ms infinite alternate;

        }
        .circle3 {
            position: absolute;
            left: 0;
            width: calc(100% + 20px);
            height: 80px;
            background: transparent;
            border: 1px solid #FFE26C;
            border-color: rgb(108, 112, 108);
            border-radius: 50%;
            transform: rotateZ(-5deg) scale(0.8);
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: glow 1000ms ease-out 0ms infinite alternate;
            

        }

        @keyframes glow {
            0% {
                /* border-color: #393; */
                border: 1px solid #FFE26C;
                box-shadow: 0 0 5px rgba(0, 255, 0, .2), inset 0 0 5px rgba(0, 255, 0, .1), 0 1px 0 #FFE26C;
            }

            100% {
                /* border-color: #6f6; */
                box-shadow: 0 0 20px rgba(0, 255, 0, .6), inset 0 0 10px rgba(0, 255, 0, .4), 0 1px 0 #6f6;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box"></div>


        <div class="circle-bg">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
    </div>



</body>

</html>
